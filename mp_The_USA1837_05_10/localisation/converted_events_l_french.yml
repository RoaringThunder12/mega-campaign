 war_justification.35.t:10 "[From.GetLeader] appelle les oppresseurs [Root.GetAdjMP]"
 war_justification.36.a:10 "C'est peut-être une décision difficile, mais nous devons nous en tenir à cela."
 war_justification.36.d:10 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [From.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pouvons être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. \n\n La rhétorique hostile de [Root.GetLeader] envers [From.GetLeLaLNP] [From.GetName] a fait de grands efforts pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de notre chef."
 war_justification.36.t:10 "[Root.GetLeader] appelle la guerre contre [From.GetLeLaLNP] [From.GetName]"
