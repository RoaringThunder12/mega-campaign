 conv.political.1.a:10 "Au sein même du gouvernement, certains soutiennent de telles idées."
 conv.political.1.b:10 "Un mouvement populaire doit chercher à rallier le soutien du peuple."
 conv.political.1.d:10 "Alors que partout dans le monde, les ouvriers se dressent contre leurs oppresseurs, ceux qui prétendent avoir atteint une conscience de classe [Root.GetAuEnANP] [Root.GetName] se contentent d'attendre un changement de la part d'un système politique corrompu dont seule la révolution pourrait nous sauver !'\n\nVoilà la manière dont s'expriment les nouvelles voix du mouvement communiste [Root.GetAdjFS]. Traitant l'administration du [Root.GetRulingParty] de dictature bourgeoise, ils ont commencé à appeler à sa destitution et ce, par tous les moyens nécessaires. Reste à savoir si ces moyens viendront de l'intérieur ou de l'extérieur."
 conv.political.1.t:10 "Essor du communisme"
 conv.political.10.c:10 "Un référendum est préférable à une révolte sanglante."
 conv.political.10.d:10 "Les idées marxistes ont vu le jour [Root.GetAuEnANP] [Root.GetName] il y a bien longtemps, mais ce n'est que très récemment qu'elles sont revenues en force sur le devant de la scène. Le mouvement est passé de la théorie à la pratique. Ouvriers mécontents et figures influentes lui apportent leur soutien. Les communistes parlent de conscience de classe, le [Root.GetRulingParty] d'émeutes et de trahison.\n\nNe croyant guère à la volonté de [Root.GetLeader] de mettre en œuvre les réformes qu'ils exigent, les communistes qui se font le plus entendre en appellent à un référendum immédiat afin de destituer le gouvernement actuel. Nous sommes en mesure d'inverser un tel mouvement de masse, à défaut de quoi nous nous exposerons à une méthode communiste de destitution plus populaire : la révolution."
 conv.political.10.t:10 "Les communistes exigent un référendum"
 conv.political.11.c:10 "Si nous acceptons un référendum, peut-être préserverons-nous notre légitimité."
 conv.political.11.d:10 "Sans surprise, l'idée du peuple aux commandes de la nation dans laquelle il vit pourrait se développer. Le [Root.GetRulingParty], bien sûr, assimile les idées de la démocratie telles qu'elles sont représentées par ces mouvements - liberté d'expression, élections publiques, liberté de la presse - à une rhétorique populiste visant à affaiblir le gouvernement de [Root.GetLeader].\n\nMais force est de constater que ces idées font leur chemin parmi la population [Root.GetAdjFS]. Fidèle à leur esprit démocratique, ils réclament un référendum public pour remplacer le régime en place. S'il est facile de les ignorer pour l'instant, ces idées promettent de perdurer. Qu'adviendra-t-il de nous si nous contrecarrons une révolution pacifique ?"
 conv.political.11.t:10 "Les démocrates exigent un référendum"
 conv.political.12.c:10 "Si telle est la volonté du peuple, nous organiserons un référendum."
 conv.political.12.d:10 "En plein essor, le mouvement fasciste [Root.GetAdjFS] n'a jamais prétendu devoir disposer d'un soutien majoritaire pour prendre le pouvoir, comptant sur l'unité de la nation sous sa houlette une fois son administration en place. Cela étant, il semble que son opinion publique se soit rapidement renforcée. De nombreux fascistes dénoncent désormais l'hypocrisie de [Root.GetLeader] qui prétend représenter la voix du peuple tout en refusant d'écouter les masses.\n\nLa demande de référendum a été écartée, comme toutes les tentatives des membres du [Root.GetRulingParty] visant à déstabiliser le système, mais il s'agit là d'une mesure politique. À défaut d'agir immédiatement, les fascistes risquent de recourir à la force pour prendre le pouvoir."
 conv.political.12.t:10 "Les fascistes exigent un référendum"
 conv.political.13.a:10 "Nous ne les laisserons pas anéantir notre pays !"
 conv.political.13.b:10 "Le sang de l'oppresseur doit être versé pour éteindre le feu de la révolution !"
 conv.political.13.d:10 "Après que leur demande de référendum a été refusée, l'influence des quelques réformateurs du mouvement communiste [Root.GetDuDelaDelNP] [Root.GetName] a rapidement décliné au profit d'éléments plus radicaux. Face au refus du [Root.GetRulingParty] de céder à l'opinion publique et de consentir aux réformes suggérées, l'idée d'une révolution a fait son chemin et les dirigeants du mouvement sont apparus comme les mieux placés pour déclencher des émeutes. Ces dernières ont dégénéré en guerre civile et l'avenir de la nation est en jeu."
 conv.political.13.t:10 "Essor des communistes"
 conv.political.14.a:10 "Épargnez-nous de ce règne de la populace !"
 conv.political.14.b:10 "Enfin, [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] libre[Root.GetXSNP] !"
 conv.political.14.d:10 "Après s'être vus refuser un référendum pour instituer la démocratie, les auteurs de cette suggestion ont pris leurs distances par rapport au régime de [Root.GetLeader] qu'ils considèrent comme incorrigible. Une vaste coalition de groupes rebelles, unis par la même volonté d'établir des systèmes politiques plus représentatifs [Root.GetAuEnANP] [Root.GetName], a pris les armes et annoncé qu'elle ne renoncera pas avant d'avoir renversé le [Root.GetRulingParty]."
 conv.political.14.t:10 "Le printemps [Root.GetAdjMS]"
 conv.political.15.a:10 "Nous les en empêcherons coûte que coûte !"
 conv.political.15.b:10 "Les fascistes incarnent l'esprit même [Root.GetDuDelaDelNP] [Root.GetName] !"
 conv.political.15.d:10 "Après s'être vus refuser le référendum, gage d'une prise de pouvoir légale, les fascistes ont fait appel à leurs partisans et à leurs nombreuses relations dans les rangs de l'armée [Root.GetAdjFS] pour tenter un coup d'État. Le gouvernement de [Root.GetRulingParty] a refusé leurs conditions et entend se battre jusqu'au bout pour préserver [Root.GetLeLaLNP] [Root.GetName] sous sa forme actuelle."
 conv.political.15.t:10 "Les fascistes marchent sur [Root.Capital.GetName]"
 conv.political.16.a:10 "Quelle bande d'hypocrites !"
 conv.political.16.d:10 "De nombreux communistes ont prédit la chute prochaine [Root.GetDuDelaDelNP] [Root.GetName] au nom de la soi-disant révolution internationale, mais après plusieurs mois de grèves et autres manifestations populaires, le mouvement semble s'être essoufflé. La classe ouvrière, supposée force motrice de la révolution, est confrontée à des problèmes plus urgents que la destitution de [Root.GetLeader] et ne semble guère impressionnée par les développements de ces révolutions ailleurs. Dans l'interlude, les intellectuels et leurs appels au crime contre les oppresseurs se sont curieusement montrés peu disposés à encourager un mouvement susceptible de nuire à leur mode de vie confortable.\n\nLes discussions révolutionnaires se poursuivront certainement autour de bières bon marché ou de vins onéreux, mais en resteront là."
 conv.political.16.t:10 "Fin de l'engouement communiste"
 conv.political.17.a:10 "Quelle bande de pleutres !"
 conv.political.17.d:10 "Après des mois d'opposition tapageuse contre le régime de [Root.GetLeader], appelant à des élections démocratiques et des lois plus libérales en matière de liberté d'expression et de rassemblement, le mouvement semble avoir volé en éclats. Visiblement, le peuple se soucie désormais davantage de la stabilité [Root.GetDuDelaDelNP] [Root.GetName] si de telles réformes venaient à voir le jour et ceux qui réclament à grands cris plus de démocratie font figure de fauteurs de troubles.\n\nPlus curieusement, les personnes les plus en vue du mouvement sont pour la plupart introuvables ou ont subitement mis fin à leurs activités. Face à l'échec, certaines ont peut-être choisi l'exil. Quoi qu'il en soit, le gouvernement du [Root.GetRulingParty] indique n'avoir aucune information, de même qu'il nie toute implication."
 conv.political.17.t:10 "Le gouvernement démocratique se tait"
 conv.political.18.a:10 "Quelle bande de clowns !"
 conv.political.18.d:10 "La toquade du peuple [Root.GetAdjFS] pour la fierté nationaliste et les tentatives visant à redonner à la nation sa gloire d'antan semble passée. Douloureux réveil pour leurs ardents partisans, dont les uniformes, les postures militaristes et les discours exagérés font désormais plus l'objet de railleries que de sympathies.\n\nQualifié précédemment de menace contre la base de pouvoir du [Root.GetRulingParty], le fascisme [Root.GetAdjFS] passe maintenant pour une position aussi absurde qu'extrémiste et une atteinte aux valeurs fondamentales de notre nation, cette même nation qu'ils prétendent tenir en respect. Plus qu'une désignation politique, le fascisme résonne comme une insulte."
 conv.political.18.t:10 "Fascistes tournés en dérision"
 conv.political.19.a:10 "Pour l'avenir [Root.GetDuDelaDelNP] [Root.GetName]"
 conv.political.19.t:10 "[Root.GetLeader] abandonne sa politique étrangère de neutralité"
 conv.political.19_communism:10 "Après la récente prise de pouvoir du [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] allait abandonner sa politique étrangère de neutralité.\n"Le monde est de plus en plus complexe. Le pays a toujours été fidèle à ses principes et prêt à les défendre. Mais seuls, nous ne sommes plus en sécurité. La neutralité ne constitue plus un havre de paix et ceux qui entendent gagner en puissance n'en ont que faire. Nous devons soutenir nos frères communistes contre les puissances qui tentent de nous opprimer. Contre des bourgeois qui n'ont qu'une idée en tête, celle de nous tirer vers le bas. À défaut de réagir, nous sommes condamnés à mourir seuls"."
 conv.political.19_fascism:10 "Après la récente prise de pouvoir du [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] ne maintiendrait pas sa politique étrangère neutre.\n« Le monde est devenu enchevêtré et complexe. Nous ne sommes plus en sécurité par nous-mêmes. Nous devons nous unir avec nos partenaires fascistes contre nos ennemis. Si nous ne choisissons pas un camp, nous périrons seul. »"
 conv.political.2.a:10 "Nous pourrions commencer par en discuter en interne."
 conv.political.2.b:10 "Sachant que nous avons raison, nous pouvons nous permettre de laisser nos ennemis parler plus ouvertement."
 conv.political.2.d:10 "« Si nous réduisons le peuple au silence, comment pourrons-nous prétendre parler au nom [Root.GetDuDelaDelNP] [Root.GetName] ? Si nous craignons la dissidence, si nous craignons d'être publiquement dénoncés ou chassés par un vote public, c'est que nous craignons en fait que nos propres compatriotes nous haïssent et nous vilipendent. Le [Root.GetRulingParty] a-t-il si peu confiance en ses principes ? »\n\nUne faction aussi véhémente que prudente du gouvernement s'est mise à prôner des mesures moins répressives à l'égard des ennemis de l'État. Ils veulent que la voix du peuple se fasse entendre à grand renfort de référendums et de réunions locales du parti, même si cela menace le programme actuel."
 conv.political.2.t:10 "Démocratie en marche"
 conv.political.3.a:10 "Il est possible qu'ils aient gagné les sympathies des hauts gradés."
 conv.political.3.b:10 "La jeune génération reprendra le flambeau."
 conv.political.3.d:10 "« Le peuple [Root.GetAdjFS] a été assujeti depuis trop longtemps à l'incompétence du [Root.GetRulingParty] ! Ils prétendent qu'ils représentent le peuple, mais n'arrivent même pas à maintenir l'ordre dans nos rues ! Il n'y a qu'en leur retirant le pouvoir que nous pourrons faire progresser notre nation ! »\n\nLes orateurs fascistes [Root.GetAuAlaAlNP] [Root.GetName] n'ont pas caché ce qu'ils pensent du pouvoir en place et du système politique actuel. Des discours comme cela puisent dans la contestation populaire, particulièrement prononcée dans les sections les plus conservatrices du corps militaire."
 conv.political.3.t:10 "Essor du fascisme"
 conv.political.4.a:10 "Le peuple peut s'affubler du qualificatif qu'il veut."
 conv.political.4.d:10 "Le mouvement révolutionnaire communiste, autrefois populaire auprès des intellectuels radicaux en théorie et des fauteurs de troubles en pratique, rallie de plus en plus de soutien au sein de la classe ouvrière [Root.GetAdjFS]. Le fait que de plus nombreuses personnes choisissent de s'identifier à une "classe" atteste du fait que les idées marxistes se répandent au-delà de ceux qui entendent renverser le gouvernement.\n\nLes membres du [Root.GetRulingParty] regrettent une telle évolution et se souviennent avec nostalgie de l'époque où "les [Root.GetAdjMP]" avait une réelle signification pour le peuple. Leurs inquiétudes sont injustifiées. Il est possible qu'une révolution soit déjà en marche, à différents niveaux de la société, et qu'il soit peut-être trop tard pour l'arrêter."
 conv.political.4.t:10 "Les conflits des classes divisent [Root.GetLeLaLNP] [Root.GetName]"
 conv.political.5.a:10 "Peut-être se battent-ils pour un[Root.GetXSNP] autre[Root.GetXSNP] [Root.GetName]."
 conv.political.5.d:10 "Capitalistes et nationalistes attendent de vous que vous combattiez pour eux sur les lignes de front, vous montant les uns contre les autres pour des différends dont les ouvriers n'ont que faire ! Plutôt que de vous battre contre d'autres ouvriers, dressez-les contre les oppresseurs et renversez les tyrans !'\n\nL'armée, bastion traditionnel du patriotisme et de la loyauté, n'est pas insensible à la propagande communiste qui gagne rapidement [Root.GetName]. Des soldats désertent, refusant de se battre pour leur pays, allant même parfois jusqu'à rejoindre les mouvements partisans qui fomentent la révolution."
 conv.political.5.t:10 "Des soldats rallient les partisans communistes"
 conv.political.6.a:10 "Nous serons à l'avant-garde de la lutte contre la menace rouge !"
 conv.political.6.d:10 "'[Root.GetLeader] a voulu vous faire croire à la sécurité et à l'unité [Root.GetDuDelaDelNP] [Root.GetName]. Sans surprise, ces mensonges ont empoisonné l'esprit de notre peuple de leur venin ! Inutile de regarder au-delà de nos frontières pour voir des compatriotes se dresser les uns contre les autres au nom du communisme et déclarant la fin des nations. Combien de temps s'écoulera-t-il avant qu'ils ne déclarent aussi la mort de notre nation ? Le [Root.GetRulingParty] sera-t-il en mesure de nous protéger de cette menace ?'\n\nLa croissance du mouvement fasciste [Root.GetAuEnANP] [Root.GetName] s'est renforcée de la proximité de la révolution communiste. De nombreux modérés, qui d'ordinaire auraient rejeté le fascisme pour son idéologie erronée, se sentent eux aussi concernés. Entre le communisme de nos voisins et un régime fasciste, ils se montreraient clairement en faveur de ce dernier. Peut-être même le soutiendraient-ils activement."
 conv.political.6.t:10 "La menace du communisme"
 conv.political.7.a:10 "Seuls les traîtres de la nation ont des raisons de trembler."
 conv.political.7.d:10 "Affaires politiques et martiales ont toujours été inextricablement liées au fascisme. En parallèle avec l'essor de leur mouvement politique, les partis fascistes ont commencé à former des organisations paramilitaires chargées de contrer les menaces externes et internes, ces dernières étant représentées par leurs adversaires politiques. Bien que de nombreuses personnes s'inquiètent d'un tel développement, l'accès de ferveur militariste a poussé de nombreux volontaires à rejoindre nos forces armées.\n\nLes responsables politiques du mouvement ont indiqué que leurs adversaires n'avaient aucune raison d'avoir peur. Maintenant que des éléments politiques aussi explicites ont infiltré les rangs de l'armée, les ennemis [Root.GetDuDelaDelNP] [Root.GetName] et les ennemis du fascisme commencent à se ressembler."
 conv.political.7.t:10 "Formation de divisions d'assaut fascistes"
 conv.political.8.a:10 "En l'absence de répression, le mouvement semble naturellement se développer."
 conv.political.8.d:10 "L'allégement des restrictions liées aux campagnes de propagande anti-[Root.GetRulingParty] a poussé un plus grand nombre de dissidents à exprimer publiquement leurs voix. Pour l'heure, les manifestations et autres diatribes se limitent essentiellement aux établissements universitaires et à certaines zones défavorisées [Root.GetDuDelaDelNP] [Root.GetName], mais il est fort probable que le mouvement se propage.\n\nLes responsables de la nation sont divisés sur la question. [Root.GetLeader], qui continue de diriger le parti d'une main de fer, n'entend pas diversifier le débat public. Mais des premières mesures ont été prises et il apparaît impossible de faire marche arrière."
 conv.political.8.t:10 "Formation d'une opposition démocratique"
 conv.political.9.a:10 "Même en cas de réforme, il nous faut démontrer notre force en mâtant cette attitude de défi."
 conv.political.9.b:10 "Que le peuple s'exprime."
 conv.political.9.d:10 "Les manifestations de dissidence publique, autrefois cantonnées à des zones restreintes, se multiplient. Face aux rassemblements de rue, le [Root.GetRulingParty] se trouve à la croisée des chemins. Si nous laissons cette propagande se répandre, les référendums suggérés par le parti et l'opposition risquent de démontrer que nous ne bénéficions plus du soutien de l'opinion publique. L'unité pour laquelle nous nous sommes battus laisse place à une diversité d'opinions, unies contre nous."
 conv.political.9.t:10 "Appel public à la tenue d'élections"
