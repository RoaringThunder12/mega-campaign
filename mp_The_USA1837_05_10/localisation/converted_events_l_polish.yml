 war_justification.21.a:10 "Nadszedł czas, aby uratować ich próby socjalizmu."
 war_justification.21.d:10 "'Towarzysze, chociaż najwięksi rewolucjoniści byli kiedyś nazywani zdrajcami, stało się jasne, że sama rewolucja została zdradzona. Jak inaczej wytłumaczyłbyś regułę [From.GetRulingParty] z [From.GetName], która odrzuciła wszelkie ślady marksistowskich pomysłów na zbudowanie zdegenerowanego państwa robotniczego, w którym mogą rządzić pod fałszywymi przesłankami? Wzmacniając własną władzę za cenę rewolucji międzynarodowej, pokazali, że nie troszczą się o ideały, które utrzymują. Musimy im przynieść prawdziwą rewolucję. \n\nMusząc początkowo wspierać rewolucję [From.GetAdjective], [Root.GetLeader] wyraził coraz większe rozczarowanie jej rozwojem. [Root.GetRulingParty] może musieć interweniować, zanim będzie za późno."
 war_justification.21.t:10 "[From.GetAdjective] Upadek komunizmu"
 war_justification.22.a:10 "Jakie zalety mogą mieć ich przekonania, jeśli muszą nas do tego zmusić?"
 war_justification.22.d:10 "'Czy istnieje większe kłamstwo niż domniemana wolność ludzi [Root.GetAdjective]? Kiedy kiedyś byli niewolnikami pod książętami i książętami, którzy twierdzili, że są właścicielami ziemi, teraz są zmuszeni sprzedawać swoją pracę tym, którzy twierdzą, że są właścicielami fabryk. Ich wolność wyboru jednego mistrza nad drugim trudno nazwać wolnością. Podobnie, ich wolność wyboru swoich przywódców jest fałszywym wyborem, ponieważ propaganda nigdy nie pozwoliłaby prawdziwym socjalistom na przejęcie władzy. Ludzie tak dokładnie zindoktrynowani mogą być uratowani tylko przez interwencję [From.GetAdjective]. \n\nNie chcąc zaakceptować tego, że nasi ludzie mogą być zadowoleni bez swoich społecznych eksperymentów, reżim komunistyczny w [From.GetName] otwarcie groził atakiem nasz naród. Nie ma wielu powodów, aby sądzić, że konflikt ten można rozwiązać pokojowo."
 war_justification.22.t:10 "[From.GetLeader] Połączenia z pomocą [Root.GetAdjective] Pracownicy"
 war_justification.221.a:10 "Nie rozumieją, co rewolucja znaczy dla ludzi [Root.GetAdjective]."
 war_justification.221.d:10 "'Towarzysze, chociaż najwięksi rewolucjoniści byli kiedyś nazywani zdrajcami, stało się jasne, że sama rewolucja została zdradzona. Jak inaczej wytłumaczyłbyś zasadę [Root.GetRulingParty] z [Root.GetName], która odrzuciła wszelkie ślady marksistowskich pomysłów na zbudowanie zdegenerowanego państwa robotniczego, w którym mogą rządzić pod fałszywymi przesłankami? Wzmacniając własną władzę za cenę rewolucji międzynarodowej, pokazali, że nie troszczą się o ideały, które utrzymują. Musimy przynieść im prawdziwą rewolucję. \n\nMimo początkowego wsparcia dla zwycięstwa [Root.GetRulingParty] w [Root.Capital.GetName], [From.GetLeader] odszedł od [Root.GetLeader] filozofia. Konflikt uległ eskalacji do punktu, w którym przygotowują się do inwazji, aby wymusić na nas swoją markę socjalizmu."
 war_justification.221.t:10 "[Root.GetAdjective] Upadek komunizmu"
 war_justification.222.a:10 "Jutro Gospodarka 101 będzie na froncie [From.GetAdjective]!"
 war_justification.222.d:10 "'Czy istnieje większe kłamstwo niż domniemana wolność ludzi [Root.GetAdjective]? Kiedy kiedyś byli niewolnikami pod książętami i książętami, którzy twierdzili, że są właścicielami ziemi, teraz są zmuszeni sprzedawać swoją pracę tym, którzy twierdzą, że są właścicielami fabryk. Ich wolność wyboru jednego mistrza nad drugim trudno nazwać wolnością. Podobnie, ich wolność wyboru swoich przywódców jest fałszywym wyborem, ponieważ propaganda nigdy nie pozwoliłaby prawdziwym socjalistom na przejęcie władzy. Ludzie tak dokładnie zindoktrynowani mogą być uratowani tylko przez interwencję [From.GetAdjective].\n\n[From.GetLeader] przez długi czas polemizował przeciwko rządowi w [Root.GetName], ale ta retoryka jest teraz częściej używany w miejscach publicznych. Nie ma wielu powodów, aby sądzić, że konflikt ten można rozwiązać pokojowo, a nasza gospodarka skorzystałaby na tym."
 war_justification.222.t:10 "[From.GetLeader] Obraża [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.223.a:10 "Śmierć komunistom!"
 war_justification.223.d:10 "'Czy jest jakieś społeczeństwo bardziej odrażające dla przyszłości rewolucji, bardziej obce losowi robotnika, niż faszystowski reżim [Root.GetName]? Wzywając ludzi, aby oddali się fanatycznie na zrujnowaną instytucję państwa narodowego, przebierali odwieczne sposoby okrucieństwa w nowoczesny strój, próbując przedstawić się jako alternatywna przyszłość nieuniknionego międzynarodowego zwycięstwa klasy robotniczej. To tylko kwestia czasu, zanim uderzą w nas lub naszych sojuszników. Najpierw uderzmy '. \n\nNie oczekuje się mniej niż wzajemnej pogardy między nami a [Root.GetAdjective], ale animozja ostatnio się nasiliła. Przesłuchanie [From.GetLeader] mówi, wydaje się, że konflikt pojawi się raczej wcześniej niż później."
 war_justification.223.t:10 "[From.GetLeader] wzywa do kruszenia [Root.GetAdjective] Nacjonalizm"
 war_justification.224.a:10 "[Root.GetLeader] jest lepszym władcą niż jakikolwiek rewolucyjny oportunista!"
 war_justification.224.d:10 "'Podczas gdy my skonsolidowaliśmy społeczeństwo socjalistyczne w [From.GetName], wiele narodów wciąż cierpi z powodu starych despotów. Pracownicy [Root.GetName] nie mają głosu, nie mają środków do zorganizowania, a wszelkie próby ustanowienia socjalizmu zostaną brutalnie zmiażdżone przez reżim [Root.GetLeader]. Nie możemy się doczekać, aż rewolucja międzynarodowa zwróci się do ludzi [Root.GetAdjective]. Udowodniliśmy, że możemy zmiażdżyć kapitalistycznych ciemięzców tutaj, a także zmiażdżyć gnębicieli w [Root.Capital.GetName]! \n\n [From.GetLeader] porzucił wszelkie próby dyplomacji z naszym rządem. Komunistyczne zadanie zlikwidowania wszystkich granic jest teraz ściśle ukierunkowane na zlikwidowanie naszych granic."
 war_justification.224.t:10 "[From.GetLeader] Bring Revolution to [Root.GetName]"
 war_justification.225.a:10 "Dopóki będzie zysk, kapitaliści wyprodukują wojnę."
 war_justification.225.d:10 "'Bez wątpienia komunizm [Root.GetName] jest jednym z największych zagrożeń dla wolności i porządku w tej erze. Bezlitosny i bezlitosny, grozi pożarciem nie tylko nadziei ludu o pomyślnym, demokratycznym społeczeństwie, ale także jego sąsiadom. Jeśli nie podejmiemy teraz działań, możemy zobaczyć, że ta pierwsza domina spada zbyt późno, pozostawiając po sobie więcej nieudanych eksperymentów społecznych. Ile jeszcze potrzeba śmierci, zanim zainterweniujemy? '. \n\n Powstający ruch robotniczy zastrasza przywódców [From.GetAdjective]. Podczas gdy przedstawiciele w swojej opozycji nazwali to Czerwoną przestrogą, której celem jest prowadzenie wojny z nami, retoryka [Z.GetRulingParty] była jak dotąd bardzo udana."
 war_justification.225.t:10 "[From.GetLeader] Mówi przeciwko Red Menace"
 war_justification.226.a:10 "[From.GetName] i tak jest wątpliwą demokracją, prowadzącą tak agresywne działania."
 war_justification.226.d:10 "'Z ciężkim sercem musimy zmierzyć się z rzeczywistością naszej sytuacji: inwazja na [Root.GetName] może być naszym jedynym odwołaniem. Posiadanie innego rozwiązania w obecnej sytuacji ma zbyt wielką przewagę strategiczną. Chociaż ufamy, że ani [From.GetAdjective], ani [Root.GetAdjective] nie chcą wojny, ale historia doprowadziła nas do tego punktu, a nasze możliwości są ograniczone. Możemy jedynie mieć nadzieję, że dzięki temu twierdzeniu o naszej potędze militarnej możemy uniknąć dalszego rozlewu krwi w przyszłości. \n\nChociaż popularna jest teoria, że ​​demokracje nie idą na wojnę przeciwko innym demokracjom, ostatnie wydarzenia wskazują na [ From.GetAdjective] inwazja [Root.GetName] w przyszłości. Historia może nas jeszcze zaskoczyć."
 war_justification.226.t:10 "[From.GetLeader] Wzywa do interwencji w [Root.GetName]"
 war_justification.227.a:10 "Nieunikniony. Lepiej mieć to już za sobą."
 war_justification.227.d:10 "'We współczesnej historii, być może nawet w historii jako całości, nie było gorszej tyranii niż żelazny uścisk, w którym obecnie znajduje się [Root.GetRulingParty] [Root.GetName]. Ludzie mogą twierdzić, że nie powinniśmy prowokować konfliktu, że powinniśmy ufać [Root.GetLeader], by honorować traktaty i obietnice w przyszłości, ale ci ludzie nie dostrzegają, że traktaty pod rządami faszyzmu są bezużyteczne. Dla tych niehonorowych kłamców, może się to udać, a artykuł, na którym napisane jest porozumienie, pali się równie łatwo, jak księgi ich krytyków. '\n\nBezasadny ze wspaniałego społeczeństwa, które budujemy i dziedzictwa, na którym opiera się, [From.GetAdjective] wydaje się gotowy do rozpoczęcia wojny, aby go zniszczyć. Tyle, jeśli chodzi o ich pretensje do pokoju."
 war_justification.227.t:10 "[From.GetLeader] Konfrontuje [Root.GetAdjective] Faszyzm"
 war_justification.228.a:10 "Ich protekcjonalna retoryka nas nie zastraszy."
 war_justification.228.d:10 "'Pomimo naszych prób znalezienia dyplomatycznego rozwiązania naszego konfliktu z [Root.GetName], negocjacje ponownie się rozpadły, pozostawiając nam ograniczone możliwości. Reżim autorytarny [Root.GetLeader] wykazał nierozsądne podejście do tej sprawy, typowe dla przywódców, którzy nie są odpowiedzialni wobec swoich obywateli. Jeśli nie wprowadzimy całkowitej zmiany w polityce przywództwa [Root.GetAdjective], pozostaniemy bez możliwości ucieczki, ale będziemy walczyć. '\n\n [From.GetAdjective] interwencja w nasze sprawy wewnętrzne była gorącym problemem, z niektórymi politykami w opozycji, twierdząc, że [From.GetRulingParty] od początku realizuje jastrzębią politykę. Niezależnie od ich pierwotnego zamiaru, przyszłe wojny nagle wydają się bardzo realne i nieuniknione."
 war_justification.228.t:10 "Dyplomacja z [Root.GetName] rozpada się"
 war_justification.229.a:10 "Jeśli boją się naszej sprawy, boją się własnego narodu."
 war_justification.229.d:10 "'Czy istnieje większe zagrożenie dla naszego stylu życia, czy też samego sposobu życia, niż komunizm? Ta plaga, która grozi, że niewolnicy, a nie panowie, rządzą każdym narodem, zniesie naród, zniesie ludzi i ich historię. Weźmiemy [From.GetName] i zlikwidujemy komunistyczną plagę. '\n\n [From.GetLeader] nienawiść do komunistów była dobrze znana od czasów przed [od GierRulingParty] dojścia do władzy, ale wydaje się, że ostatnio zintensyfikowały się w konkretnym przypadku rządu [Root.GetAdjective]. Nasza misja oczyszczenia marksizmu z powierzchni Ziemi może się tam rozpocząć."
 war_justification.229.t:10 "[From.GetLeader] Ostrzega przed [Root.GetAdjective] Communism"
 war_justification.23.a:10 "Śmierć faszystom!"
 war_justification.23.d:10 "'Czy jest jakieś społeczeństwo bardziej odrażające dla przyszłości rewolucji, bardziej obce losowi robotnika, niż faszystowski reżim [From.GetName]? Wzywając ludzi, aby oddali się fanatycznie na zrujnowaną instytucję państwa narodowego, przebierali odwieczne sposoby okrucieństwa w nowoczesny strój, próbując przedstawić się jako alternatywna przyszłość nieuniknionego międzynarodowego zwycięstwa klasy robotniczej. To tylko kwestia czasu, zanim uderzą w nas lub naszych sojuszników. Najpierw uderzmy '. \n\nNie oczekuje się mniej niż wzajemnej pogardy między nami a [From.GetAdjective], ale animozja ostatnio się nasiliła. Teraz wydaje się, że konflikt pojawi się raczej wcześniej niż później."
 war_justification.23.t:10 "[Root.GetLeader] Wzywa do kruszenia [From.GetAdjective] Nacjonalizm"
 war_justification.230.a:10 "Zgodnie z oczekiwaniami od faszystowskich szumowin, takich jak [From.GetLeader]."
 war_justification.230.d:10 "'[Root.GetAdjective] twierdzą, że mają wolność i demokrację, twierdzą, że chcą pokoju, ale wszystkie te rzeczy, na których się szczycą, są puste. Ich demokracja dzieli ludzi tam, gdzie powinna być zjednoczona, a ich wolność tylko zdradza brak dyscypliny. My [From.GetAdjective] postrzegamy te kłamstwa ... i widzimy, że ten pokój, pokój na ich warunkach, jest również kłamstwem. '\n\n [From.GetRulingParty] od dawna wyśmiewał słabości [Root.GetAdjective] nation, ale ostatnio retoryka stała się bardziej agresywna. Zbliża się dzień konfliktu zbrojnego."
 war_justification.230.t:10 "[From.GetLeader] Zwalcza [Root.GetAdjective] Ideały"
 war_justification.231.a:10 "Niech przyjdą!"
 war_justification.231.d:10 "'[Root.GetAdjective] to ludzie, którzy nie będą się łatwo rozdzielać z mocą. Muszą jednak również zdać sobie sprawę, że trajektoria naszych dwóch narodów może zakończyć się tylko zderzeniem. Musimy utwierdzić się w walce, która nadejdzie. Dla [Root.GetName] nie zostanie podjęta bez walki. \n\nMożliwość porozumienia między podobnie myślącymi rządami [Root.GetName] i [From.GetName] ustąpiła miejsca kampanii prowadzącej do ich terytorium siłą."
 war_justification.231.t:10 "[From.GetName] Przygotowuje się na wielką walkę"
 war_justification.232.a:10 "Dlaczego nie możemy pozwolić żyć w pokoju?"
 war_justification.232.d:10 "'Czy [Root.GetName] należy do [Root.GetAdjective]? Zadajmy sobie lepsze pytanie: czy przyszłość należy do [Root.GetAdjective], czy też należy do [From.GetName]? '. \n\n Przemówienie [From.GetLeader] dzisiaj sugerowało, że [Od. GetName] znajduje się na drodze do wojny. Napięcia polityczne budują się w ciągu ostatniego miesiąca i wydaje się, że ludzie z [From.GetAdjective] zaakceptowali, że wojna jest nieunikniona. [Root.GetName] również musi się przygotować."
 war_justification.232.t:10 "[From.GetLeader] Mówi przeciwko [Root.GetName]"
 war_justification.233.a:10 "Czerwoni staną się sierpem lub krwią!"
 war_justification.233.d:10 "'Dusza narodowa jest silna, ale nie wszystkie narody są tak szczęśliwe. [Root.GetName] od dawna morduje i grzebie tradycje zniszczone i prawowierne władców, wszystko w imię idei wielkiej rewolucji marksistowskiej. Naszym obowiązkiem jest przywrócić porządek temu światu, który zbłądził przez krwiożerczych uzurpatorów, i wzmocnić siłę [Od.GetName] przed tym zagrożeniem. '\n\nJasny kraj [From.GetName] chce uczyć [Root.GetLeader ] lekcja o polityce, pomimo ich zacofania i ciągłego niezdecydowania w międzynarodowym teatrze. Wojna jest nieunikniona i wszyscy wiemy."
 war_justification.233.t:10 "The [From.GetAdjective] Grey Menace"
 war_justification.234.a:10 "Głosy na rzecz pokoju wśród ludzi z [From.GetAdjective] są, rzecz jasna, uciszone."
 war_justification.234.d:10 "'[Root.GetName] może uważać się za bardziej nowoczesnego i zaawansowanego od nas, ale prawda jest taka, że ​​ich naród nie był testowany tak jak nasz, ani nie są przygotowani na zagrożenia, które teraz widzimy na horyzoncie. Przez ich pogardę wobec nas i uniemożliwienie nam wykorzystania tego, co jest słusznie nasze, uczyniły nas jednym z tych zagrożeń dla siebie. Ich słaby i podzielony naród nie wytrzyma naszych roszczeń. '\n\nKryrunkowata opinia [Root.GetName] od dawna utrzymywana przez [From.GetRulingParty] rozwinęła się od krytyki do wrogości. Chociaż popularna jest opinia, że ​​ludzie [Root.GetAdjective] chcą uniknąć wojny, [From.GetLeader] twierdzi, że nasi wybrani przywódcy sprowokowali ją przez swoją arogancję."
 war_justification.234.t:10 "[From.GetLeader] Wyzwania [Root.GetAdjective] Pretensions"
 war_justification.235.a:10 "Witaj w [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "The Red Menace Narodu [From.GetAdjectiveCap]"
 war_justification.235.d:10 "'Moi przeciwnicy chcieliby, abyście wierzyli, że moja zasada jest podobna do zasady [Root.GetRulingParty] w [Root.GetName]. Nie mogli być bardziej w błędzie. Podczas gdy sukcesy [Root.GetLeader] są wynikiem niedawnej mody, niszczycielskiego masowego ruchu, który ma na celu zastraszanie innych narodów do uległości, [From.GetRulingParty] stoi w opozycji do tego ruchu jako ci, którzy się nie poddadzą. Jestem gotów zrobić wszystko, co jest konieczne, aby wyeliminować to zagrożenie, nawet jeśli oznacza to wojnę. '\n\nMowa wypowiedź [From.GetLeader] była głupia w najlepszym wydaniu. Ich gorszy i zacofany reżim wzywa nas do gnębienia, my daliśmy [Root.GetName] przyszłość, podczas gdy oni wciąż żyją w przeszłości. Armia cesarska z pewnością jest gotowa walczyć ze swoim trupem."
 war_justification.235.t:10 "[Root.GetLeader] Wywołuje [From.GetAdjective] Uciskarki"
 war_justification.236.a:10 "Będą żałować, że stają się ich wrogami."
 war_justification.236.d:10 "'Chociaż możemy być ludźmi spokojnymi, sama nasza natura nie determinuje kursu, który musimy obrać w historii. To czas wojny. Zbyt długo [Root.GetAdjective] dysponował środkami, dzięki którym musimy przejść przez próby, z którymi możemy się zmierzyć, i oczywistym jest, że nie rozstają się z nimi w pokoju. Pomimo naszych najlepszych starań, aby zbudować nowoczesne państwo, niektóre sprawy mogą zostać rozstrzygnięte jedynie dzięki starszym próbom bitwy. '\n\nW niedawnym przemówieniu do ludzi [From.GetAdjective] wrodzona retoryka wobec [Root.GetName] nasiliła się i [From.GetLeader] bardzo się starali, aby usprawiedliwić inwazję. Część populacji popiera ten kurs, ale decyzja leży w krainie ich przywódcy."
 war_justification.236.t:10 "[From.GetLeader] Wzywa do wojny przeciwko [Root.GetName]"
 war_justification.24.a:10 "[From.GetAdjective] pracowników, twoje wyzwolenie jest blisko!"
 war_justification.24.d:10 "'Podczas gdy skonsolidowaliśmy społeczeństwo socjalistyczne w [Root.GetName], wiele narodów wciąż cierpi z powodu starych despotów. Robotnicy [From.GetName] nie mają głosu, nie mogą się organizować, a wszelkie próby ustanowienia socjalizmu zostaną brutalnie zmiażdżone przez reżim [From.GetLeader]. Nie możemy się doczekać, aż narzędzia rewolucji międzynarodowej zwrócą się do ludzi [From.GetAdjective]. Wraz z rewolucją udowodniliśmy, że możemy zmiażdżyć kapitalistycznych ciemiężycieli tutaj, a także zmiażdżyć gnębicieli w [From.Capital.GetName]! \n\n [Root.GetLeader] porzucił wszelkie próby dyplomatycznej retoryki [From.GetRulingParty] -controlled [From.GetName]. Dążenie do zlikwidowania wszystkich granic jest teraz ściśle ukierunkowane na wykorzenienie ich granic."
 war_justification.24.t:10 "[Root.GetLeader] przenosi rewolucję do [From.GetName]"
 war_justification.25.a:10 "Idą za brutalną ideologią, jakiej reakcji mogą się spodziewać, ale przemocą?"
 war_justification.25.d:10 "'Bez wątpienia komunizm [From.GetName] jest jednym z największych zagrożeń dla wolności i porządku w tej epoce. Bezlitosny i bezwzględny, grozi pożarciem nie tylko nadziei ludzi z dobrze prosperującego, demokratycznego społeczeństwa, ale także jego sąsiadów. Jeśli nie podejmiemy teraz działań, możemy zobaczyć, że ta pierwsza domina spada zbyt późno, pozostawiając po sobie więcej nieudanych eksperymentów społecznych. Ile jeszcze potrzeba śmierci, zanim zainterweniujemy? '. Zagrożenie działalnością wywrotową podważającą naszą demokrację, podsycane ambicjami [From.GetAdjective], ostatnio stało się przedmiotem gorącej debaty. Podczas gdy przedstawiciele sprzeciwiający się nazwali to Czerwoną przestrogą, której celem jest prowadzenie wojny z [From.GetName], retoryka [Root.GetRulingParty] była jak dotąd bardzo udana."
 war_justification.25.t:10 "[Root.GetLeader] Mówi przeciwko Red Menace"
 war_justification.26.a:10 "[From.GetName] i tak jest wątpliwą demokracją."
 war_justification.26.d:10 "'Z ciężkim sercem musimy zmierzyć się z rzeczywistością naszej sytuacji: inwazja [From.GetName] może być naszym jedynym odwołaniem. Posiadanie innego rozwiązania w obecnej sytuacji ma zbyt wielką przewagę strategiczną. Chociaż ufamy, że ani [Root.GetAdjective], ani [From.GetAdjective] nie chcą wojny, ale historia doprowadziła nas do tego punktu, a nasze możliwości są ograniczone. Możemy jedynie mieć nadzieję, że dzięki temu twierdzeniu o naszej potędze militarnej możemy uniknąć dalszego rozlewu krwi w przyszłości. \n\nChociaż popularna jest teoria, że ​​demokracje nie idą na wojnę przeciwko innym demokracjom, ostatnie wydarzenia wskazują na [ Root.GetAdjective] inwazja [From.GetName] w przyszłości. Historia może nas jeszcze zaskoczyć."
 war_justification.26.t:10 "[Root.GetLeader] Wzywa do interwencji w [From.GetName]"
 war_justification.27.a:10 "Nie może być pokoju w naszych czasach, dopóki ich nie będzie."
 war_justification.27.d:10 "'We współczesnej historii, być może nawet w historii jako całości, nie było gorszej tyranii niż żelazny uścisk, w którym [Od.GetRulingParty] posiada teraz [From.GetName]. Ludzie mogą twierdzić, że nie powinniśmy prowokować konfliktu, że powinniśmy ufać [From.GetLeader], by szanować traktaty i obietnice w przyszłości, ale ci ludzie nie dostrzegają, że traktaty pod rządami faszyzmu są bezużyteczne. Dla tych nieuczciwych kłamców, może się to udać, a artykuł, na którym napisane jest porozumienie, płonie równie łatwo jak książki ich przeciwników. '\n\nOsoby, które od dawna mają nadzieję uniknąć bezpośredniej konfrontacji z [Od.GetName], teraz mocno sprzeciwiał się [Root.GetLeader], który twierdzi, że my, w terminach makiawelicznych, po prostu odkładamy wojnę na korzyść wroga. W takim tempie możemy ostatecznie zadać pierwszy cios."
 war_justification.27.t:10 "[Root.GetLeader] Konfrontuje [From.GetAdjective] Faszyzm"
 war_justification.28.a:10 "Czasami trzeba wspiąć się na górę konfliktu."
 war_justification.28.d:10 "'Pomimo naszych prób znalezienia dyplomatycznego rozwiązania naszego konfliktu z [From.GetName], negocjacje ponownie się rozpadły, pozostawiając nam ograniczone możliwości. Autorytarny reżim [From.GetLeader] wykazał nierozsądne podejście do tej sprawy typowe dla przywódców, którzy nie są odpowiedzialni wobec swoich obywateli. W przypadku całkowitego odwrócenia się od przywódców [From.GetAdjective], nie pozostaniemy bez pomocy, ale będziemy walczyć. '\n\n [Root.GetAdjective] interwencja w [From.GetName] była gorącym problemem, z niektórzy politycy opozycji twierdzą, że [Root.GetRulingParty] od samego początku realizuje jastrzębią politykę. Niezależnie od ich pierwotnego zamiaru, przyszłe wojny nagle wydają się bardzo realne i nieuniknione."
 war_justification.28.t:10 "Dyplomacja z [Od.GetName] rozpada się"
 war_justification.29.a:10 "Ci, którzy odrzucą narody, zobaczą własne zginienie."
 war_justification.29.d:10 "'Czy istnieje większe zagrożenie dla naszego stylu życia, czy też samego sposobu życia, niż komunizm? Ta plaga, która grozi, że niewolnicy, a nie panowie, rządzą każdym narodem, zniesie naród, zniesie ludzi i ich historię. Weźmiemy [From.GetName] i zlikwidujemy komunistyczną plagę. '\n\n [Root.GetLeader] nienawiść do komunistów była dobrze znana od czasów, gdy [Root.GetRulingParty] stała się władzą, ale wydaje się, że ostatnio zintensyfikowały się w konkretnym przypadku rządu [From.GetAdjective]. Nasza misja oczyszczenia marksizmu z powierzchni Ziemi może się tam rozpocząć."
 war_justification.29.t:10 "[Root.GetLeader] Ostrzega przed komunizmem [From.GetAdjective]"
 war_justification.30.a:10 "[Root.GetName] oznacza United pod [Root.GetLeader]."
 war_justification.30.d:10 "'[Od.GetAdjective] twierdzą, że mają wolność i demokrację, twierdzą, że chcą pokoju, ale wszystkie te rzeczy, na których się szczycą, są puste. Ich demokracja dzieli ludzi tam, gdzie powinna być zjednoczona, a ich wolność tylko zdradza brak dyscypliny. My [Root.GetAdjective] postrzegamy te kłamstwa ... i widzimy, że ten pokój, pokój na ich warunkach, jest również kłamstwem. '\n\n [Root.GetRulingParty] od dawna wyśmiewał słabości [From.GetAdjective] nation, ale ostatnio retoryka stała się bardziej agresywna. Zbliża się dzień konfliktu zbrojnego."
 war_justification.30.t:10 "[Root.GetLeader] Zwalcza [From.GetAdjective] Ideały"
 war_justification.31.a:10 "Historia zostanie napisana przez nasze zwycięstwo."
 war_justification.31.d:10 "'[Od.GetAdjective] to ludzie, którzy nie będą się łatwo rozdzielać z mocą. Muszą jednak również zdać sobie sprawę, że trajektoria naszych dwóch narodów może zakończyć się tylko zderzeniem. Musimy utwierdzić się w walce, która nadejdzie. Dla [From.GetName] nie będzie brany bez walki. \n\nMożliwość porozumienia między podobnie myślącymi rządami [From.GetName] i [Root.GetName] ustąpiła miejsca kampanii prowadzącej do ich terytorium siłą."
 war_justification.31.t:10 "[Root.GetName] Przygotowuje się na wielką walkę"
 war_justification.32.a:10 "Przyszłość należy do [Root.GetName]!"
 war_justification.32.d:10 "'Czy [From.GetName] należy do [From.GetAdjective]? Zadajmy sobie lepsze pytanie: czy przyszłość należy do [From.GetAdjective], czy też należy do [Root.GetNameDef]? '. \n\n [Root.GetLeader] dzisiejsze przemówienie zasugerowało, że [Root.GetName] jest na drodze do wojny. Napięcia polityczne budują się przez ostatni miesiąc i wydaje się, że ludzie [Root.GetAdjective] zamierzają zaakceptować, że wojna jest nieunikniona."
 war_justification.32.t:10 "[Root.GetLeader] Mówi przeciwko [From.GetName]"
 war_justification.33.a:10 "Jest już za późno, by odwrócić postępy, które poczyniliśmy."
 war_justification.33.d:10 "'Dusza narodowa jest silna, ale nie wszystkie narody są tak szczęśliwe. [Root.GetName] od dawna morduje i grzebie tradycje zniszczone i prawowierne władców, wszystko w imię idei wielkiej rewolucji marksistowskiej. Naszym obowiązkiem jest przywrócić porządek temu światu, który zboczył z tropu krwiożerczych uzurpatorów, i wzmocnić siłę [Od.GetName] przed tym zagrożeniem. \n\nKiedy [Od.GetRulingParty] zawsze sprzeciwiał się komunizmowi, [Root.GetName] był celem konkretnych ataków w ostatnich wystąpieniach. Obawiając się nieuchronnego postępu swojego narodu na następny etap historii, atak uprzedzający na komunizm [Root.GetAdjective] jest już w toku."
 war_justification.33.t:10 "[From.GetLeader] chce przywrócić porządek w [Root.GetName]"
 war_justification.34.a:10 "Nie wiedzą, jak silne stały się nasze trudy."
 war_justification.34.d:10 "'[Od.GetName] może uważać się za bardziej nowoczesnego i zaawansowanego od nas, ale prawda jest taka, że ​​ich naród nie był testowany tak jak nasz, ani nie są przygotowani na zagrożenia, które teraz widzimy na horyzoncie. Przez ich pogardę wobec nas i uniemożliwienie nam wykorzystania tego, co jest słusznie nasze, uczyniły nas jednym z tych zagrożeń dla siebie. Ich słaby i podzielony naród nie wytrzyma naszych roszczeń. '\n\nKrygująca opinia [From.GetName] od dawna utrzymywana przez [Root.GetRulingParty] rozwinęła się od krytyki do wrogości. Chociaż popularna jest opinia, że ​​ludzie z [From.GetAdjective] chcą uniknąć wojny, [Root.GetLeader] twierdzi, że ich wybrani przywódcy sprowokowali ją przez swoją arogancję."
 war_justification.34.t:10 "[Root.GetLeader] Wyzwania [From.GetAdjective] Pretensions"
 war_justification.35.a:10 "Jeśli chcą przetestować naszą moc, będą tego żałować."
 war_justification.35.d:10 "'Moi przeciwnicy sądzą, że moja zasada jest podobna do zasady [Root.GetRulingParty] w [Root.GetName]. Nie mogli być bardziej w błędzie. Podczas gdy sukcesy [Root.GetLeader] są wynikiem niedawnej mody, niszczycielskiego masowego ruchu, który ma na celu zastraszanie innych narodów do uległości, [From.GetRulingParty] stoi w opozycji do tego ruchu, jako ci, którzy się nie poddadzą. Jestem gotów zrobić wszystko, co jest konieczne, aby wyeliminować to zagrożenie, nawet jeśli oznacza to wojnę. '\n\n Reżim [From.GetLeader] zaadoptował wrogą politykę wobec narodu [Root.GetAdjective]. Nasze wizjonerskie plany dotyczące przyszłej świetności naraziły ich naród, i nic dziwnego, że czują się zagrożeni."
 war_justification.35.t:10 "[From.GetLeader] Wywołuje [Root.GetAdjective] Uciskarki"
 war_justification.36.a:10 "To może być trudna decyzja, ale musimy za nią stanąć."
 war_justification.36.d:10 "'Chociaż możemy być ludźmi spokojnymi, sama nasza natura nie determinuje kursu, który musimy obrać w historii. To czas wojny. Zbyt długo [Od.GetAdjective] dysponował środkami, dzięki którym musimy przejść przez próby, z którymi możemy się zmierzyć, i oczywistym jest, że nie rozstają się z nimi w pokoju. Pomimo naszych najlepszych starań, aby zbudować nowoczesne państwo, niektóre sprawy mogą zostać rozstrzygnięte jedynie dzięki starszym procesom bitwy. '\n\n Wrodzona retoryka [Root.GetLeader] wobec [From.GetName] poszła bardzo dobrze, aby usprawiedliwić inwazja. Część populacji popiera ten kurs, ale decyzja leży w krainach naszego przywódcy."
 war_justification.36.t:10 "[Root.GetLeader] Wzywa do wojny przeciwko [Od.GetName]"
