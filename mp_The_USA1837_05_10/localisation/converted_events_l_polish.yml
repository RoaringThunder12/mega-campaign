l_polish:
 conv.political.1.a:10 "Niektórzy członkowie rządu mogą popierać takie postulaty."
 conv.political.1.b:10 "Ruch ludowy na pewno szuka poparcia wśród ludu."
 conv.political.1.d:10 ""Na całym świecie klasa robotnicza zrzuca jarzmo burżuazji, a tymczasem u nas ci, którzy rzekomo są świadomi walki klas, siedzą z założonymi rękami, czekając, aż ten wypaczony system polityczny sam się zreformuje. [Root.GetName] znajdzie ocalenie tylko w rewolucji!".\n\nTakie głosy można usłyszeć w [Root.GetAdjective] ruchu komunistycznym. Jego członkowie, według których [Root.GetRulingParty] reprezentuje dyktaturę bogaczy, nawołują do obalenia rządu wszelkimi dostępnymi metodami. Pytanie tylko, czy spróbują to zrobić od środka, czy raczej od zewnątrz."
 conv.political.1.t:10 "Komunizm rośnie w siłę"
 conv.political.10.c:10 "Lepsze referendum niż krwawa rewolucja."
 conv.political.10.d:10 "[Root.GetName] nie od dziś ma kontakt z marksistowskimi ideami, ale popularne stały się one stosunkowo niedawno. Skrajna lewica przeszła od teorii do praktyki, zdobywając poparcie rozżalonych robotników i kilku sławnych osobistości. Komuniści nazywają to zjawisko świadomością klasową, [Root.GetRulingParty] - niezawodnym sposobem na destabilizację kraju.\n\nLewica wie, że [Root.GetLeader] nie będzie reformować kraju pod jej dyktando, więc działacze ruchu komunistycznego zaczęli domagać się referendum w sprawie odwołania rządu. Możemy jeszcze temu przeciwdziałać, ale trzeba to zrobić szybko, bo jeżeli nie kiwniemy palcem, komuniści mogą zastosować swoją ulubioną metodę zmiany władz: rewolucję."
 conv.political.10.t:10 "Komuniści żądają referendum"
 conv.political.11.c:10 "Jeżeli zgodzimy się na referendum, może wyjdziemy z niego obronną ręką."
 conv.political.11.d:10 "Od czasu do czasu ludzie przywołują koncepcję, według której to oni powinni rządzić swoim krajem. Oczywiście [Root.GetLeader] i [Root.GetRulingParty] postrzegają demokratyczne wynalazki pokroju wolności słowa, wyborów i wolnej prasy jako wymysły populistycznej retoryki mające osłabić rząd.\n\nTrzeba jednak przyznać, że idee te cieszą się poparciem znacznej części społeczeństwa. Obywatele zażądali przeprowadzenia prawdziwie demokratycznego referendum w sprawie odwołania władz. Możemy machnąć na to ręką, ale należy pamiętać, że takie pomysły nie umierają łatwo. Co nas czeka, jeżeli zablokujemy ludziom możliwość przeprowadzenia bezkrwawej rewolucji?"
 conv.political.11.t:10 "Demokraci żądają referendum"
 conv.political.12.c:10 "Jeżeli ludzie chcą referendum, to je dostaną."
 conv.political.12.d:10 "Faszyści, którzy ostatnimi czasy stają się coraz popularniejsi, zawsze uważali, że zjednoczą cały kraj po przejęciu władzy, więc nie muszą mieć poparcia większości, by obalić rząd. Z czasem jednak zaczęli to poparcie zdobywać, co skłoniło ich do krytyki obecnych władz. Według faszystów [Root.GetLeader] tylko rzekomo przemawia w imieniu ludu, a tak naprawdę ignoruje głosy obywateli pragnących poprowadzić kraj ku wielkości.\n\nWniosek o referendum został odrzucony jako próba zakłócenia funkcjonowania państwa, ale tym razem jeszcze była to metoda polityczna. Przy następnej okazji faszyści mogą użyć siły. [Root.GetRulingParty] staje w obliczu utraty władzy."
 conv.political.12.t:10 "Faszyści żądają referendum"
 conv.political.13.a:10 "Nie pozwolimy im zniszczyć kraju!"
 conv.political.13.b:10 "Ogień rewolucji można ugasić tylko krwią naszych oprawców!"
 conv.political.13.d:10 "Gdy odrzucono propozycję przeprowadzenia referendum, nieliczni komunistyczni reformatorzy szybko stracili poparcie ludu na rzecz bardziej radykalnych działaczy. Władze, [Root.GetRulingParty], nie przyjęły do wiadomości, że naród naciska na zmiany, co rozbudziło romantyczne nastroje rewolucyjne i postawiło przywódców lewicy na czele potencjalnego powstania. To powstanie właśnie wybuchło i [Root.GetName] pogrąża się w wojnie domowej."
 conv.political.13.t:10 "Komuniści chwytają za broń"
 conv.political.14.a:10 "Byle nie rządy plebsu!"
 conv.political.14.b:10 "[Root.GetName] wreszcie cieszy się wolnością!"
 conv.political.14.d:10 "Gdy odrzucono propozycję przeprowadzenia referendum w sprawie wprowadzenia demokracji, ludzie, którzy za nim stali, doszli do wniosku, że [Root.GetLeader] nie zgodzi się na żadne ustępstwa. Koalicja rozmaitych grup antyrządowych, zjednoczona w imię zaprowadzenia bardziej demokratycznych rządów, chwyciła za broń i ogłosiła, że nie spocznie, póki władza, [Root.GetRulingParty], nie zostanie obalona."
 conv.political.14.t:10 "Wiosna ludu [Root.GetAdjective]"
 conv.political.15.a:10 "Powstrzymamy ich za wszelką cenę!"
 conv.political.15.b:10 "[Root.GetName] odrodzi się dzięki faszyzmowi!"
 conv.political.15.d:10 "Gdy odrzucono propozycję przeprowadzenia referendum, które było symboliczną niemal próbą legalnego sięgnięcia po władzę, faszyści wykorzystali poparcie społeczeństwa oraz wpływy w wojsku i zorganizowali próbę przewrotu. Rząd, na czele którego stoi [Root.GetRulingParty], odrzucił ich żądania, przysięgając walkę w obronie naszego ustroju. [Root.GetName] jest areną kluczowej dla przyszłości kraju walki ideologicznej."
 conv.political.15.t:10 "[Root.Capital.GetName] w obliczu nacierającego faszyzmu"
 conv.political.16.a:10 "Co za hipokryci."
 conv.political.16.d:10 "Wielu komunistów zakładało, że [Root.GetName] stanie się kolejną ofiarą tak zwanej międzynarodowej rewolucji, ale po kilku miesiącach strajków i machania czerwonymi flagami z komunistycznej lewicy niewiele pozostało. [Root.GetLeader] może spać spokojnie. Klasa robotnicza, którą przedstawiano jako siłę napędową całego ruchu, ma na głowie ważniejsze rzeczy niż obalanie rządu i ewidentnie nie jest zachwycona wynikami rewolucji w innych państwach. Intelektualiści, jeszcze nie tak dawno temu nawołujący do poderżnięcia gardeł burżuazji, są, jak się okazuje, całkiem zadowoleni ze swojego wygodnego życia i nie chcą ryzykować utraty tego komfortu.\n\nLudzie zapewne nadal będą mówić o rewolucji, sącząc przy tym podrzędne piwo lub drogie wino, ale na gadaniu się skończy."
 conv.political.16.t:10 "Komunistyczne fiasko"
 conv.political.17.a:10 "Co za banda tchórzy."
 conv.political.17.d:10 "Po kilku miesiącach głośnego sprzeciwu wobec polityki rządu, na czele którego stoi [Root.GetLeader], a także nawoływania do wprowadzenia wyborów oraz wolności słowa i zgromadzeń ruch demokratyczny praktycznie przestał istnieć. Większość obywateli jest przekonana, że [Root.GetName] utraci stabilność po takich wyborach, a ci, którzy nadal na nie naciskają, uchodzą za burzycieli spokoju.\n\nO dziwo, większość przywódców ruchu przepadła bez śladu lub nagle przestała agitować. Być może wybrali emigrację, gdy zrozumieli, że nie mają szans na wygraną. [Root.GetRulingParty] oczywiście zapewnia, że nie ma z tym nic wspólnego."
 conv.political.17.t:10 "Koniec ruchu demokratycznego"
 conv.political.18.a:10 "Co za błazny."
 conv.political.18.d:10 "Zachwyt, jaki wzbudziło w obywatelach propagowanie narodowej dumy i przypominanie chwalebnej przeszłości, okazał się chwilowy. Skrajni nacjonaliści zostali na lodzie, a ich mundury, wojskowa musztra i płomienne przemowy wywołują dziś już tylko uśmiech politowania.\n\nFaszyzm, stanowiący niegdyś zagrożenie dla rządzącej partii, coraz częściej uchodzi za absurdalną, ekstremistyczną ideologię wymierzoną w podstawowe wartości naszego narodu, który faszyści rzekomo tak bardzo poważają. [Root.GetRulingParty] nie ma się już czego obawiać z ich strony, a sama nazwa tego ruchu została sprowadzona do roli obelgi."
 conv.political.18.t:10 "Faszyści ośmieszeni"
 conv.political.19.a:10 "[Root.GetName]! Za przyszłość!"
 conv.political.19.t:10 "[Root.GetLeader] rezygnuje z neutralnej polityki zagranicznej."
 conv.political.19_communism:10 "[Root.GetRulingParty] jest teraz u władzy i [Root.GetLeader] ogłasza, że [Root.GetName] kończy z neutralną polityką zagraniczną.\n"Świat stał się zawiły i skomplikowany. Ten kraj był zawsze wierny swoim zasadom i gotowy ich bronić. Sami nie jesteśmy już bezpieczni. Neutralność przestała być bezpieczną przystanią, ponieważ ludzie żądni władzy nie szanują jej. Wraz z naszymi komunistycznymi braćmi musimy przeciwstawić się mocarstwom, które chcą nas pognębić. Musimy przeciwstawić się burżuazyjnej większości, która pragnie blokować nasz potencjał. Jeśli się nie sprzeciwimy, zginiemy odosobnieni"."
 conv.political.19_fascism:10 "[Root.GetRulingParty] jest teraz u władzy i [Root.GetLeader] ogłasza, że [Root.GetName] kończy z neutralną polityką zagraniczną.\n"Świat stał się zawiły i skomplikowany. Sami nie jesteśmy już bezpieczni. Wraz z naszymi faszystowskimi partnerami musimy przeciwstawić się naszym wrogom. Jeśli nie opowiemy się po jednej ze stron, zginiemy odosobnieni"."
 conv.political.2.a:10 "Na początku możemy to omówić we własnym gronie."
 conv.political.2.b:10 "Wiemy, że mamy rację, więc możemy sobie pozwolić na udzielenie głosu wrogom."
 conv.political.2.d:10 ""Skoro uciszamy ludzi, jak możemy twierdzić, że jesteśmy głosem narodu? Skoro boimy się niezadowolenia, publicznej krytyki i przegranej w wyborach, to tak naprawdę źródłem naszego strachu jest przeświadczenie, że obywatele nas nienawidzą. Czy [Root.GetRulingParty] naprawdę nie wierzy we własne zasady?".\n\nW rządzie pojawiła się niewielka i niesformalizowana, ale zarazem bardzo aktywna frakcja nawołująca do złagodzenia represji wobec wrogów państwa. Jej przedstawiciele chcą, by naród mógł mieć głos w ważnych kwestiach poprzez referenda i spotkania z przedstawicielami partii, nawet za cenę zmiany politycznego kursu, jaki obiera [Root.GetName]."
 conv.political.2.t:10 "Demokratyzacja kraju"
 conv.political.3.a:10 "Niektórzy generałowie mogą mieć nacjonalistyczne skłonności."
 conv.political.3.b:10 "Młodsze pokolenie zmieni kraj."
 conv.political.3.d:10 ""Nasz naród zbyt długo pozostawał pod nieudolnymi rządami! [Root.GetRulingParty] próbuje nam wmówić, że nas reprezentuje, ale nie potrafi nawet utrzymać spokoju na ulicach! Ten kraj zacznie się rozwijać tylko, jeśli odsuniemy ich od władzy!".\n\n[Root.GetName] jest teraz areną sporów na temat ustroju politycznego i aktualnej władzy. Faszyści nie kryją się ze swoimi poglądami, a ich przemowy trafiają do niezadowolonych obywateli, których nie brakuje zwłaszcza w konserwatywnej części sił zbrojnych."
 conv.political.3.t:10 "Faszyzm rośnie w siłę"
 conv.political.4.a:10 "Ludzie mogą się utożsamiać, z czym chcą."
 conv.political.4.d:10 "Komunizm rewolucyjny, do niedawna będący domeną wyłącznie pospolitych zadymiarzy, którzy sami siebie uważają za radykalnych myślicieli, zaczyna zdobywać poparcie [Root.GetAdjective] klasy robotniczej. Już sam fakt, że coraz więcej ludzi utożsamia się z jakąś klasą, jest dowodem na wzrost popularności idei marksistowskich.\n\n[Root.GetRulingParty] lamentuje nad takim stanem rzeczy, z rozrzewnieniem wspominając czasy, gdy najważniejszym elementem tożsamości obywatela była jego narodowość. Ich obawy nie są bezzasadne. Wielu specjalistów uważa, że rewolucja społeczna już się rozpoczęła i zachodzące na różnych poziomach społecznych zmiany mogą być teraz niemożliwe do zatrzymania."
 conv.political.4.t:10 "[Root.GetName] - konflikty klasowe dzielą kraj"
 conv.political.5.a:10 "Może ich zdaniem [Root.GetName] to kraj, któremu pisana jest inna przyszłość."
 conv.political.5.d:10 ""Kapitaliści i nacjonaliści chcą, żebyście przelewali za nich krew na froncie, zabijając swoich braci w imię spraw, które dla ludu pracującego nic nie znaczą! Nie podnoście rąk na robotników walczących o lepsze jutro. Zwróćcie broń przeciwko tyranom i zakończcie ich rządy ucisku!".\n\nArmia, uważana za bastion patriotyzmu i lojalności, okazała się podatna na komunistyczną propagandę. Część żołnierzy dezerteruje albo odmawia walki za kraj, a niektórzy dołączają do partyzantów, którzy ponoć szykują się do wybuchu rewolucji. [Root.GetName] stoi w obliczu przełomowych wydarzeń."
 conv.political.5.t:10 "Żołnierze przechodzą do komunistycznej partyzantki"
 conv.political.6.a:10 "Będziemy forpocztą walki z czerwoną zarazą!"
 conv.political.6.d:10 ""[Root.GetLeader] wmawia nam, że [Root.GetName] to kraj zjednoczony i bezpieczny. Nic dziwnego, że lud dał się omamić, skoro to nie nas kąsa czerwona żmija! Tuż za granicą brat morduje brata w imię komunizmu, głośno krzycząc, że nastał kres ery narodów. Mamy czekać, aż wręczą nam nasz nekrolog? Czy [Root.GetRulingParty] ochroni nas przed tym zagrożeniem?".\n\nWybuch komunistycznej rewolucji w sąsiednim kraju doprowadził do wzrostu popularności partii faszystowskich u nas. Wiele osób o umiarkowanych poglądach, które wcześniej odrzucały skrajnie nacjonalistyczne idee, czuje się zagrożonych chaosem, jaki panuje tuż za granicą. Mając do wyboru komunizm naszych sąsiadów i rodzimy faszystowski reżim, większość ludzi preferuje tę drugą opcję. Niektórzy z nich są nawet skłonni aktywnie ją popierać."
 conv.political.6.t:10 "Komunistyczne zagrożenie"
 conv.political.7.a:10 "Tylko zdrajcy ojczyzny mają się czego bać."
 conv.political.7.d:10 "Faszyzm od początku łączył politykę z wojskowością. Partie nacjonalistyczne, cieszące się coraz większym poparciem, zaczęły tworzyć organizacje paramilitarne mające zwalczać zagrożenia wewnętrzne (w postaci oponentów politycznych) i zewnętrzne. Wielu ludzi zaniepokoił taki obrót spraw, ale fala wojskowego entuzjazmu, którą obserwuje [Root.GetName], zaowocowała zwiększeniem liczby ochotników wstępujących do naszych sił zbrojnych.\n\nFaszystowscy przywódcy oświadczyli, że ich wrogowie mają się czego bać. W armii, której żołnierze są coraz bardziej radykalni, łatwo pomylić wrogów narodu z wrogami faszyzmu."
 conv.political.7.t:10 "Faszystowskie dywizje szturmowe"
 conv.political.8.a:10 "Ludzie mówią to, co myślą, kiedy nikt ich za to nie karze."
 conv.political.8.d:10 "Złagodzenie polityki dotyczącej prawa naszych przeciwników do swobodnego wygłaszania opinii zwiększyło liczbę publicznych wystąpień, na których jesteśmy krytykowani; [Root.GetRulingParty] nie widzi w tym nic zaskakującego. Demonstracje i ulotki pozostają póki co domeną środowisk akademickich i uboższych części kraju, ale ruch niezadowolonych rośnie w siłę.\n\nWładze nie są jednomyślne w kwestii tego, jak należy zareagować. [Root.GetLeader] nie życzy sobie wygłaszanych otwarcie głosów sprzeciwu. Wkrótce jednak [Root.GetName] może rozbrzmieć takimi głosami i nie wiadomo, czy zdołamy je uciszyć."
 conv.political.8.t:10 "Powstaje demokratyczna opozycja"
 conv.political.9.a:10 "Nawet jeżeli czekają nas reformy, musimy pokazać siłę i walczyć z tym niezadowoleniem."
 conv.political.9.b:10 "Lud przemówił."
 conv.political.9.d:10 "Demonstracje niezadowolonych obywateli, które nie tak dawno temu były zjawiskiem marginalnym, ogarnęły cały kraj. Ludzie gromadzą się na ulicach, a [Root.GetRulingParty] staje przed trudnym wyborem. Jeżeli nic nie zrobimy, referenda postulowane przez opozycję oraz przez część członków naszej partii mogą wykazać, że naród wcale nas nie popiera. Jedność, do której dążyliśmy, ustępuje miejsca pluralizmowi politycznemu zjednoczonemu przeciwko nam."
 conv.political.9.t:10 "Naród domaga się wyborów"
