 war_justification.21.a:10 "Еще есть время спасти свои попытки социализма."
 war_justification.21.d:10 "'Товарищи, хотя величайших революционеров когда-то называли предателями, стало ясно видеть, что сама революция была предана. Как еще вы объясните правило [From.GetRulingParty] из [From.GetName], которые отбросили все намеки на марксистские идеи, чтобы построить состояние вырожденного рабочего, где они могут править под ложными основаниями? Укрепляя свою власть ценой международной революции, они показали, что они мало заботятся о тех идеалах, которые, как они утверждают, держат. Мы должны принести им истинную революцию '. Несмотря на то, что вначале поддерживая революцию [From.GetAdjective], [Root.GetLeader] выразил повышенное разочарование в отношении того, как она развилась. [Root.GetRulingParty], возможно, придется вмешаться, пока не стало слишком поздно."
 war_justification.21.t:10 "[From.GetAdjective] Ошибка коммунизма"
 war_justification.22.a:10 "Какие достоинства могут иметь их убеждения, если они вынуждают их на нас?"
 war_justification.22.d:10 "'Есть ли большая ложь, чем предполагаемая свобода людей [Root.GetAdjective]? Там, где когда-то они были подчинены князьям и герцогам, которые заявили о принадлежности к земле, они теперь вынуждены продавать свой труд тем, кто заявляет о собственности на заводы. Их свободу выбирать одного мастера над другим вряд ли можно назвать свободой. Точно так же их свобода избирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Люди, столь тщательно проинструктированные, могут быть спасены только вмешательством [From.GetAdjective]. \n\nВыдя, чтобы признать, что наш народ может быть удовлетворен без своих социальных экспериментов, коммунистический режим в [From.GetName] открыто угрожал нападением нашей нации. Нет оснований полагать, что этот конфликт можно разрешить мирным путем."
 war_justification.22.t:10 "[From.GetLeader] Звонки на помощь [Root.GetAdjective] Рабочие"
 war_justification.221.a:10 "Они не понимают, что означает революция для людей [Root.GetAdjective]."
 war_justification.221.d:10 "'Товарищи, хотя величайших революционеров когда-то называли предателями, стало ясно видеть, что сама революция была предана. Как еще вы объяснили бы правило [Root.GetRulingParty] [Root.GetName], отбросив все намеки на марксистские идеи, чтобы построить состояние вырожденного рабочего, где они могут править под ложными основаниями? Укрепляя свою власть ценой международной революции, они показали, что они мало заботятся о тех идеалах, которые, как они утверждают, держат. Мы должны принести им истинную революцию '. Несмотря на то, что сначала поддержка победы [Root.GetRulingParty] в [Root.Capital.GetName], [From.GetLeader] отклонилась от [Root.GetLeader] философии. Конфликт обострился до такой степени, что они готовятся вторгнуться, чтобы навязать нам свой бренд социализма."
 war_justification.221.t:10 "[Root.GetAdjective] Ошибка коммунизма"
 war_justification.222.a:10 "Завтра экономика 101 будет на фронте [From.GetAdjective]!"
 war_justification.222.d:10 "«Есть ли большая ложь, чем предполагаемая свобода людей [Root.GetAdjective]? Там, где когда-то они были подчинены князьям и герцогам, которые заявили о принадлежности к земле, они теперь вынуждены продавать свой труд тем, кто заявляет о собственности на заводы. Их свободу выбирать одного мастера над другим вряд ли можно назвать свободой. Точно так же их свобода избирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Люди, настолько тщательно проиндексированные, могут быть спасены только вмешательством [From.GetAdjective].\n\n[From.GetLeader] долгое время полемизировался против правительства в [Root.GetName] на партийных собраниях, но эта риторика теперь используется чаще публично. Существует мало оснований полагать, что этот конфликт можно разрешить мирным путем, и наша экономика выиграет от этого."
 war_justification.222.t:10 "[From.GetLeader] Оскорбляет [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.223.a:10 "Смерть коммунистам!"
 war_justification.223.d:10 "'Есть ли общество, более отвратительное для будущего революции, более чуждой тяжелому положению рабочего, чем фашистский режим [Root.GetName]? Призывая людей фанатически посвятить себя ветхому институту национального государства, они нарядили вековые способы дикости в современном костюме, пытаясь представить себя в качестве альтернативного будущего для неизбежной международной победы рабочего класса. Это только вопрос времени, пока они не ударят нас или наших союзников. Начнем сначала. \n\nНе ожидалось меньше взаимного презрения между нами и [Root.GetAdjective], но враждебность усилилась в последнее время. Слушание [From.GetLeader] говорит, похоже, конфликт возникнет скорее, чем позже."
 war_justification.223.t:10 "[From.GetLeader] призывает к раздавливанию [Root.GetAdjective] Национализм"
 war_justification.224.a:10 "[Root.GetLeader] - лучший правитель, чем любой революционный оппортунист!"
 war_justification.224.d:10 "'Когда мы объединили социалистическое общество в [From.GetName], многие народы по-прежнему страдают от деспотов старого. У рабочих [Root.GetName] нет голоса, нет средств для организации, и любые попытки ввести социализм будут жестоко подавлены режимом [Root.GetLeader]. Мы не можем дождаться, когда инструменты международной революции повернутся для людей [Root.GetAdjective]. Мы доказали, что здесь можем раздавить капиталистических угнетателей, и мы также раздавим угнетателей в [Root.Capital.GetName]! \n\n [From.GetLeader] отказался от всех попыток дипломатии с нашим правительством. Коммунистическая задача по искоренению всех границ теперь строго ориентирована на искоренение наших границ."
 war_justification.224.t:10 "[From.GetLeader] Привести революцию в [Root.GetName]"
 war_justification.225.a:10 "Пока есть прибыль, капиталисты будут производить войну."
 war_justification.225.d:10 "'Без сомнения, коммунизм [Root.GetName] является одной из самых больших угроз свободе и порядку в эту эпоху. Безжалостный и беспощадный, он угрожает поглотить не только надежды людей [Root.GetAdjective] на процветающее, демократическое общество, но и его соседей. Если мы не будем действовать сейчас, мы вполне можем видеть, что это первое падение домино слишком поздно, оставляя после себя больше неудачных социальных экспериментов. Сколько еще нужно умереть, прежде чем мы вмешиваемся? '\n\nНарожденное рабочее движение запугивало лидеров [From.GetAdjective]. В то время как представители в оппозиции назвали это 'Красным пасом', направленным на продолжение войны с нами, риторика [From.GetRulingParty] была очень успешной до сих пор."
 war_justification.225.t:10 "[From.GetLeader] говорит о красной угрозе"
 war_justification.226.a:10 "[From.GetName] в любом случае является сомнительной демократией, преследуя такие агрессивные действия."
 war_justification.226.d:10 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [Root.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [From.GetAdjective], ни [Root.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем. \n\n Хотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [ From.GetAdjective] в будущем [Root.GetName]. История может нас удивить."
 war_justification.226.t:10 "[From.GetLeader] Вызывает вмешательство в [Root.GetName]"
 war_justification.227.a:10 "Неизбежное. Лучше с этим справиться."
 war_justification.227.d:10 "'В современной истории, возможно, даже в истории в целом, не было более худшей тирании, чем железная хватка, в которой теперь [Root.GetRulingParty] имеет место [Root.GetName]. Люди могут утверждать, что мы не должны провоцировать конфликт, и мы должны доверять [Root.GetLeader], чтобы почтить договоры и обещания в будущем, но эти люди не видят, что договоры, заключенные под господством фашизма, бесполезны. Для этих бесчестных лжецов, может быть, и право, и бумага, на которой написано соглашение, сжигается так же легко, как и книги их хулителей '. \n\nJealous о славном обществе, которое мы строим, и о наследии, на котором оно основано, [From.GetAdjective], похоже, готов начать войну, чтобы уничтожить ее. Так много для их претензий на мир."
 war_justification.227.t:10 "[From.GetLeader] Конфронты [Root.GetAdjective] Фашизм"
 war_justification.228.a:10 "Их снисходительная риторика не запугивает нас."
 war_justification.228.d:10 "'Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [Root.GetName], переговоры снова сорвались, оставив нас с ограниченными возможностями. Авторитарный режим [Root.GetLeader] показал необоснованный подход к этому вопросу, типичный для лидеров, которые не подотчетны своим людям. Не допуская полного поворота в политике руководства [Root.GetAdjective], мы останемся без регресса, а будем бороться '. \n\n [From.GetAdjective] вмешательство в наши внутренние дела было горячей проблемой, а некоторые политики в своей оппозиции, заявляющей, что [From.GetRulingParty] с самого начала преследовал ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война внезапно кажется очень реальной и неизбежной."
 war_justification.228.t:10 "Дипломатия с [Root.GetName] ломается"
 war_justification.229.a:10 "Если они боятся нашего дела, они боятся собственного народа."
 war_justification.229.d:10 "'Существует ли большая угроза для нашего образа жизни или даже для самого образа жизни, а не для коммунизма? Эта чума, которая угрожает заставить рабов, а не господ, властвовать над каждой нацией, отменить нацию, уничтожить людей и их историю. Мы возьмем [From.GetName] и отменим коммунистическую чуму. \n\n ненависть к коммунистам [From.GetLeader] была хорошо известна, так как до того, как [From.GetRulingParty] поднялся к власти, но, похоже, в последнее время активизировались в конкретном случае правительства [Root.GetAdjective]. Начинается наше стремление очистить марксизм от лица Земли."
 war_justification.229.t:10 "[From.GetLeader] предупреждает о [Root.GetAdjective] коммунизм"
 war_justification.23.a:10 "Смерть фашистам!"
 war_justification.23.d:10 "'Существует ли какое-либо общество, более отвратительное для будущего революции, более чуждой тяжелому положению рабочего, чем фашистский режим [From.GetName]? Призывая людей фанатически посвятить себя ветхому институту национального государства, они нарядили вековые способы дикости в современном костюме, пытаясь представить себя в качестве альтернативного будущего для неизбежной международной победы рабочего класса. Это только вопрос времени, пока они не ударят нас или наших союзников. Начнем с первого раза. \n\nНе ожидалось меньше взаимного презрения между нами и [From.GetAdjective], но враждебность усилилась в последнее время. Теперь кажется, что конфликт возникнет скорее, чем позже."
 war_justification.23.t:10 "[Root.GetLeader] призывает к дроблению [From.GetAdjective] Национализм"
 war_justification.230.a:10 "Как и ожидалось от фашистских подонков вроде [From.GetLeader]."
 war_justification.230.d:10 "'[Root.GetAdjective] утверждает, что имеет свободу и демократию, утверждают, что хочет мира, но все эти вещи, которыми они гордятся, пустые. Их демократия разделяет людей, где она должна стоять единым, а их свобода только предает отсутствие дисциплины. Мы [From.GetAdjective] видим эту ложь ... и мы можем видеть, что этот мир, мир на их терминах также является ложью. '\n\n [From.GetRulingParty] уже давно высмеивает слабость [Root.GetAdjective], но в последнее время риторика стала более агрессивной. День вооруженного конфликта приближается."
 war_justification.230.t:10 "[From.GetLeader] Осуждает [Root.GetAdjective] Идеалы"
 war_justification.231.a:10 "Пусть они придут!"
 war_justification.231.d:10 "'[Root.GetAdjective] - это люди, которые не будут легко расставаться с властью. Однако они также должны понимать, что траектория наших двух наций может только закончиться столкновением. Мы должны ставить себя в будущее. Для [Root.GetName] не будут приняты без боя. '\n\nНа возможность понимания между единомышленниками правительств [Root.GetName] и [From.GetName] уступила место кампании по захвату своей территории силой."
 war_justification.231.t:10 "[From.GetName] готовится к Великой Борьбе"
 war_justification.232.a:10 "Почему мы не можем позволить себе жить в мире?"
 war_justification.232.d:10 "'[Root.GetName] принадлежит [Root.GetAdjective]? Давайте зададим себе лучший вопрос: имеет ли будущее будущее [Root.GetAdjective] или относится к речью [From.GetName]? '\n\n [From.GetLeader] сегодня, предположил, что [From. GetName] находится на пути к войне. За прошедший месяц нарастала политическая напряженность, и, кажется, люди [From.GetAdjective] признали, что война неизбежна. [Root.GetName] также должен подготовиться."
 war_justification.232.t:10 "[From.GetLeader] Говорит против [Root.GetName]"
 war_justification.233.a:10 "Красный они станут, серпом или кровью!"
 war_justification.233.d:10 "«Национальный дух [From.GetAdjective] сильный, но не все нации настолько удачливы. [Root.GetName] давно уничтожил и уничтожил свои традиции, а правильные правители - во имя идеи великой марксистской революции. Наш долг - восстановить порядок в этом мире, сбитый кровожадными узурпаторами и утвердить силу [From.GetName] против этой угрозы.\n\nМаленькая страна [From.GetName] хочет учить [Root.GetLeader ] урок о политике, несмотря на их отсталость и продолжающуюся нерешительность в международном театре. Война неизбежна, и все мы знаем."
 war_justification.233.t:10 "Серьезная угроза [From.GetAdjective]"
 war_justification.234.a:10 "Голоса за мир среди людей [From.GetAdjective], конечно же, отключены."
 war_justification.234.d:10 "'[Root.GetName] может думать, что они более современные и продвинутые, чем мы, но правда в том, что их страна не была проверена так, как наша, и они не готовы к угрозам, которые теперь очевидны на горизонте. По их презрению к нам и не позволяя нам завладеть тем, что по праву принадлежит нам, они сделали нас одной из тех угроз для самих себя. Их слабая и разделенная нация вряд ли будет сопротивляться нашим утверждениям '. \n\n Издевательство над [Root.GetName], которое долгое время удерживало [From.GetRulingParty], развилось от критики к враждебности. Хотя народное мнение заключается в том, что люди [Root.GetAdjective] хотят избежать войны, [From.GetLeader] утверждает, что наши избранные лидеры спровоцировали это через свое высокомерие."
 war_justification.234.t:10 "[From.GetLeader] Задачи [Root.GetAdjective] Pretensions"
 war_justification.235.a:10 "Приветствую [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "Красная угроза нации [From.GetAdjectiveCap]"
 war_justification.235.d:10 "«Мои противники заставили бы вас поверить, что мое правило похоже на правило [Root.GetRulingParty] в [Root.GetName]. Они не могли ошибаться. В то время как успехи [Root.GetLeader] являются результатом недавней причуды, разрушительное массовое движение, склоняющееся к запугиванию других стран в подчинение, [From.GetRulingParty] противостоит этому движению, как те, кто не подчинится. Я готов делать все, что необходимо для устранения этой угрозы, даже если это означает войну ».\n\nНеверная речь [From.GetLeader] была безупречной в лучшем виде. Их низший и отсталый режим называет нас угнетателями, мы, которые дали [Root.GetName] будущее, пока они все еще живут в прошлом. Имперская армия, безусловно, готова сражаться с их мертвым правительством."
 war_justification.235.t:10 "[Root.GetLeader] Вызывает [From.GetAdjective] Упреждающие"
 war_justification.236.a:10 "Они будут сожалеть о том, чтобы сделать нас врагами."
 war_justification.236.d:10 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [Root.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы можно решить только через старые испытания битвы. \n\nВ недавнем выступлении перед людьми [From.GetAdjective] усилилась враждебная риторика в отношении [Root.GetName] и [From.GetLeader] занял много времени, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях их лидера."
 war_justification.236.t:10 "[From.GetLeader] призывает к войне против [Root.GetName]"
 war_justification.24.a:10 "[From.GetAdjective], ваше освобождение близко!"
 war_justification.24.d:10 "'Хотя мы консолидировали социалистическое общество в [Root.GetName], многие народы по-прежнему страдают от деспотов старого. У рабочих [From.GetName] нет голоса, нет средств для организации, и любые попытки ввести социализм будут жестоко подавлены режимом [From.GetLeader]. Мы не можем дождаться, когда механизмы международной революции повернутся для людей [From.GetAdjective]. С революцией мы доказали, что здесь можем раздавить капиталистических угнетателей, и мы также раздавим угнетателей в [From.Capital.GetName]! \n\n [Root.GetLeader] отказался от всех попыток дипломатической риторики в отношении [From.GetRulingParty] - контролируется [From.GetName]. Стремление искоренить все границы теперь строго сосредоточено на искоренении их границ."
 war_justification.24.t:10 "[Root.GetLeader] Приводит Revolution к [From.GetName]"
 war_justification.25.a:10 "Они следуют насильственной идеологии, какую реакцию они могут ожидать, но насилие?"
 war_justification.25.d:10 "'Без сомнения, коммунизм [From.GetName] является одной из самых больших угроз свободе и порядку в эту эпоху. Безжалостный и беспощадный, он угрожает пожирать не только надежду людей [From.GetAdjective] на процветающее, демократическое общество, но и его соседей. Если мы не будем действовать сейчас, мы вполне можем видеть, что это первое падение домино слишком поздно, оставляя после себя больше неудачных социальных экспериментов. Сколько еще нужно умереть, прежде чем мы вмешиваемся?\n\nВ то время как представители оппозиции назвали это Red Scare, направленным на продолжение войны с [From.GetName], риторика [Root.GetRulingParty] была очень успешной до сих пор."
 war_justification.25.t:10 "[Root.GetLeader] говорит о красной угрозе"
 war_justification.26.a:10 "[From.GetName] - это сомнительная демократия."
 war_justification.26.d:10 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [From.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [Root.GetAdjective], ни [From.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем. \n\n Хотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [ Root.GetAdjective] вторжения [From.GetName] в будущем. История может нас удивить."
 war_justification.26.t:10 "[Root.GetLeader] вызывает вмешательство в [From.GetName]"
 war_justification.27.a:10 "В наше время не может быть мира, пока они не исчезнут."
 war_justification.27.d:10 "'В современной истории, возможно, даже в истории в целом, не было более жесткой тирании, чем железная хватка, в которой теперь [From.GetRulingParty] имеет место [From.GetName]. Люди могут утверждать, что мы не должны провоцировать конфликт, мы должны доверять [From.GetLeader], чтобы почтить договоры и обещания в будущем, но эти люди не видят, что договоры, заключенные под господством фашизма, бесполезны. Этим бесчестным лжецам, может быть, и право, и бумага, на которой написано соглашение, сжигается так же легко, как и книги их хулителей '. Люди, которые давно надеялись избежать прямой конфронтации с [From.GetName], теперь сильно противостоял [Root.GetLeader], который утверждает, что мы в макиавеллианских терминах просто откладываем войну на пользу противника. При таком темпе мы можем нанести первый удар в конце концов."
 war_justification.27.t:10 "[Root.GetLeader] Конфронты [From.GetAdjective] Фашизм"
 war_justification.28.a:10 "Иногда вам нужно подняться на гору конфликта."
 war_justification.28.d:10 "'Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [From.GetName], переговоры снова сорвались, оставив нас с ограниченными возможностями. Авторитарный режим [From.GetLeader] показал необоснованный подход к этому вопросу, типичный для лидеров, которые не подотчетны своим людям. Не допуская полного поворота в политике руководства [From.GetAdjective], мы останемся без регресса, но будем бороться. '\n\n [Root.GetAdjective] вмешательство в [From.GetName] было жарким вопросом, с некоторые политики в оппозиции утверждают, что [Root.GetRulingParty] с самого начала преследовал ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война внезапно кажется очень реальной и неизбежной."
 war_justification.28.t:10 "Дипломатия с [From.GetName] Breaks Down"
 war_justification.29.a:10 "Те, кто отвергает нации, увидят, что их собственные погибли."
 war_justification.29.d:10 "'Существует ли большая угроза для нашего образа жизни или даже для самого образа жизни, а не для коммунизма? Эта чума, которая угрожает заставить рабов, а не господ, властвовать над каждой нацией, отменить нацию, уничтожить людей и их историю. Мы возьмем [From.GetName] и отменим коммунистическую чуму. '\n\n [Root.GetLeader] ненависть к коммунистам хорошо известна с тех пор, как [Root.GetRulingParty] пришла к власти, но, похоже, в последнее время активизировались в конкретном случае правительства [From.GetAdjective]. Начинается наше стремление очистить марксизм от лица Земли."
 war_justification.29.t:10 "[Root.GetLeader] предупреждает о [From.GetAdjective] коммунизм"
 war_justification.30.a:10 "[Root.GetName] объединяется в [Root.GetLeader]."
 war_justification.30.d:10 "'Заявитель [From.GetAdjective] утверждает, что свободен и демократичен, утверждают, что хотят мира, но все эти вещи, которыми они гордятся, являются пустым. Их демократия разделяет людей, где она должна стоять единым, а их свобода только предает отсутствие дисциплины. Мы [Root.GetAdjective] видим эту ложь ... и мы можем видеть, что этот мир, мир на их терминах также является ложью. '\n\n [Root.GetRulingParty] уже давно высмеивает слабость [From.GetAdjective], но в последнее время риторика стала более агрессивной. День вооруженного конфликта приближается."
 war_justification.30.t:10 "[Root.GetLeader] осуждает [From.GetAdjective] Идеалы"
 war_justification.31.a:10 "История будет написана через нашу победу."
 war_justification.31.d:10 "'[From.GetAdjective] - это люди, которые не будут легко расставаться с властью. Однако они также должны понимать, что траектория наших двух наций может только закончиться столкновением. Мы должны ставить себя в будущее. Для [From.GetName] не будут приняты без боя. '\n\nВозможность понимания между правительствами с одинаковым настроем [From.GetName] и [Root.GetName] уступила место кампании по захвату своей территории силой."
 war_justification.31.t:10 "[Root.GetName] готовится к Великой Борьбе"
 war_justification.32.a:10 "Будущее принадлежит [Root.GetName]!"
 war_justification.32.d:10 "'[From.GetName] принадлежит [From.GetAdjective]? Давайте зададим себе лучший вопрос: будущее относится к [From.GetAdjective] или относится к речью [Root.GetNameDef]? \n\n [Root.GetLeader] сегодня предложило, чтобы [Root.GetName] находится на пути к войне. За прошедший месяц нарастала политическая напряженность, и кажется, что [Root.GetAdjective] люди приходят, чтобы признать, что война неизбежна."
 war_justification.32.t:10 "[Root.GetLeader] Говорит против [From.GetName]"
 war_justification.33.a:10 "Слишком поздно отменить достигнутый прогресс."
 war_justification.33.d:10 "'Национальный дух [From.GetAdjective] сильный, но не все нации настолько удачливы. [Root.GetName] давно уничтожил и уничтожил свои традиции, а правильные правители - во имя идеи великой марксистской революции. Наш долг - восстановить порядок в этом мире, сбитый кровожадными узурпаторами и утвердить силу [From.GetName] против этой угрозы. \n\nВсегда [From.GetRulingParty] всегда выступал против коммунизма, [Root.GetName] была целью конкретных нападений в последних выступлениях. Опасаясь неизбежного прогресса своей нации до следующего этапа истории, упреждающая атака на [Root.GetAdjective] коммунизм уже находится в работе."
 war_justification.33.t:10 "[From.GetLeader] хочет восстановить порядок в [Root.GetName]"
 war_justification.34.a:10 "Они не знают, насколько сильны наши трудности."
 war_justification.34.d:10 "'[From.GetName] может считать себя более современным и продвинутым, чем мы, но правда в том, что их нация не была проверена так, как наша, и они не готовы к угрозам, которые теперь очевидны на горизонте. По их презрению к нам и не позволяя нам завладеть тем, что по праву принадлежит нам, они сделали нас одной из тех угроз для самих себя. Их слабая и разделенная нация вряд ли будет сопротивляться нашим утверждениям '. \n\n Издевательство над [From.GetName], долгое время проведенное [Root.GetRulingParty], развивалось от критики к вражде. Хотя популярное мнение заключается в том, что люди [From.GetAdjective] хотят избежать войны, [Root.GetLeader] утверждает, что их избранные лидеры спровоцировали это через свое высокомерие."
 war_justification.34.t:10 "[Root.GetLeader] Задачи [From.GetAdjective] Pretensions"
 war_justification.35.a:10 "Если они хотят проверить нашу мощь, они будут сожалеть об этом."
 war_justification.35.d:10 "'Мои противники заставили бы вас поверить, что мое правило похоже на [Root.GetRulingParty] в [Root.GetName]. Они не могли ошибаться. Хотя успехи [Root.GetLeader] являются результатом недавней причуды, деструктивное массовое движение, склоняющееся к запугиванию других стран в подчинение, [From.GetRulingParty] противостоит этому движению, как те, кто не подчинится. Я готов делать все, что необходимо для устранения этой угрозы, даже если это означает войну. \n\nThe [From.GetLeader] режим принял враждебную политику в отношении [Root.GetAdjective] нации. Наши дальновидные планы на будущее величие поставили их нацию в позор, и неудивительно, что они чувствуют угрозу."
 war_justification.35.t:10 "[From.GetLeader] Вызывает [Root.GetAdjective] Упреждающие"
 war_justification.36.a:10 "Это может быть трудное решение, но мы должны стоять за ним."
 war_justification.36.d:10 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [From.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы могут быть решены только через старые испытания битвы. \n\n Враждебная риторика [Root.GetLeader] в отношении [From.GetName] прошла долгий путь, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях нашего лидера."
 war_justification.36.t:10 "[Root.GetLeader] призывает к войне против [From.GetName]"
