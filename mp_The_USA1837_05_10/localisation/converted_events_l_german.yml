 war_justification.32.t:10 "[Root.GetLeader] spricht gegen [From.GetName]"
 war_justification.33.a:10 "Es ist zu spät, um den Fortschritt, den wir gemacht haben, umzukehren."
 war_justification.33.d:10 "'Der nationale Geist ist stark, aber nicht alle Nationen sind so glücklich. [Root.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in diese von blutrünstigen Usurpatoren verführte Welt wiederherzustellen und die Stärke von [From.GetName] gegen diese Bedrohung durchzusetzen. \n\nWährend sich die [From.GetRulingParty] immer dem Kommunismus widersetzte, [Root.GetName] wurde in den letzten Reden gezielt angegriffen. Aus Angst vor dem unvermeidlichen Fortschritt ihrer Nation auf die nächste Stufe der Geschichte ist bereits ein präventiver Angriff auf den [Root.GetAdjective] Kommunismus in Arbeit."
 war_justification.33.t:10 "[From.GetLeader] möchte die Reihenfolge in [Root.GetName] wiederherstellen"
 war_justification.34.a:10 "Sie wissen nicht, wie stark unsere Nöte uns gemacht haben."
 war_justification.34.d:10 "'[From.GetName] mag sich moderner und fortschrittlicher als wir fühlen, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, und sie sind auch nicht auf Bedrohungen vorbereitet, die jetzt am Horizont sichtbar sind. Durch ihre Verachtung für uns, und indem sie uns daran hindert, das zu ergreifen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich gemacht. Ihre schwache und gespaltene Nation wird unseren Behauptungen kaum widerstehen. 'Die spöttische Meinung von [From.GetName], die lange von der [Root.GetRulingParty] gehalten wurde, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass die [From.GetAdjective] Leute Krieg vermeiden wollen, behauptet [Root.GetLeader], dass ihre gewählten Führer es durch ihre Arroganz provoziert haben."
 war_justification.34.t:10 "[Root.GetLeader] Herausforderungen [From.GetAdjective] Ansprüche"
 war_justification.35.a:10 "Wenn sie unsere Macht testen wollen, werden sie es bereuen."
 war_justification.35.d:10 "'Meine Gegner würden Sie glauben lassen, dass meine Regel wie die von [Root.GetRulingParty] in [Root.GetName] ist. Sie könnten nicht falscher sein. Während die Erfolge von [Root.GetLeader] das Ergebnis einer kürzlichen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf abzielt, andere Nationen zur Unterwerfung zu zwingen, steht die [From.GetRulingParty] dieser Bewegung als diejenigen gegenüber, die sich nicht unterwerfen werden. Ich bin bereit, alles Notwendige zu tun, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet. '\n\nDas [FromGetLeader] -Regime hat eine feindliche Politik gegenüber der [Root.GetAdjective] -Nation angenommen. Unsere visionären Pläne für zukünftige Größe haben ihre Nation in Schande versetzt, und es ist nicht überraschend, dass sie sich bedroht fühlen."
 war_justification.35.t:10 "[From.GetLeader] Ruft [Root.GetAdjektiv] Unterdrücker ab"
 war_justification.36.a:10 "Es mag eine schwierige Entscheidung sein, aber wir müssen dahinter stehen."
 war_justification.36.d:10 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Abgeordnete] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. '\n\n [Root.GetLeader] 's feindselige Rhetorik gegenüber [From.GetName] hat sich sehr bemüht, dies zu rechtfertigen eine Invasion. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern unseres Anführers."
 war_justification.36.t:10 "[Root.GetLeader] fordert Krieg gegen [From.GetName]"
