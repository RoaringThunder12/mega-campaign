 war_justification.21.a:10 "Es ist noch Zeit, ihren Versuch des Sozialismus zu retten."
 war_justification.21.d:10 "Genossen, obwohl die größten Revolutionäre einmal als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst würden Sie die Regel der [From.GetRulingParty] von [From.GetName] erklären, die jeden Hinweis auf marxistische Ideen beiseite geschoben hat, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht um den Preis der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig für die Ideale interessieren, die sie behaupten. Wir müssen ihnen die wahre Revolution bringen. 'Obwohl er anfänglich die [From.GetAdjective] -Revolution unterstützte, hat [Root.GetLeader] seine Enttäuschung darüber, wie er sich entwickelt hat, ausgedrückt. Möglicherweise muss die [Root.GetRulingParty] eingreifen, bevor es zu spät ist."
 war_justification.21.t:10 "[From.GetAdjective] Kommunismus scheitert"
 war_justification.22.a:10 "Welche Verdienste können ihre Überzeugungen haben, wenn sie sie uns aufzwingen müssen?"
 war_justification.22.d:10 "Gibt es eine größere Lüge als die angenommene Freiheit der [Root.GetAdjective] Leute? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein Volk, das so gründlich indoktriniert ist, kann nur durch eine Intervention gerettet werden. \n\nUnwissend zu akzeptieren, dass unsere Leute ohne ihre sozialen Experimente zufrieden sein könnten, hat das kommunistische Regime in [From.GetName] offen mit einem Angriff gedroht unsere Nation. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.22.t:10 "[From.GetLeader] Aufrufe an Aid [Root.GetAdjective] Workers"
 war_justification.221.a:10 "Sie verstehen nicht, was die Revolution für die [Root.GetAdjective] Leute bedeutet."
 war_justification.221.d:10 "Genossen, obwohl die größten Revolutionäre einmal als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst würdest du die Regel der [Root.GetRulingParty] von [Root.GetName] erklären, die jeden Hinweis auf marxistische Ideen beiseite geschoben hat, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen herrschen können? Indem sie ihre eigene Macht um den Preis der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig für die Ideale interessieren, die sie behaupten. Wir müssen ihnen die wahre Revolution bringen. \n\nObwohl sie anfänglich den Sieg von [Root.GetRulingParty] in [Root.Capital.GetName] unterstützt hat, ist [From.GetLeader] von [Root.GetLeader] abgekommen Philosophie. Der Konflikt hat eskaliert bis zu dem Punkt, an dem sie sich darauf vorbereiten, einzudringen, um ihre Art von Sozialismus auf uns durchzusetzen."
 war_justification.221.t:10 "[Root.GetAdjective] Kommunismus scheitert"
 war_justification.222.a:10 "Morgen wird Economy 101 auf der [From.GetAdjective] Front sein!"
 war_justification.222.d:10 "Gibt es eine größere Lüge als die angenommene Freiheit der [Root.GetAdjective] Leute? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch eine [From.GetAdjective] Intervention gerettet werden.\n\n[Fr.GetLeader] polemisiert seit langem in [Root.GetName] gegen die Regierung in Parteitagen, aber diese Rhetorik wird jetzt häufiger in der Öffentlichkeit verwendet. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte und unsere Wirtschaft nur davon profitieren würde."
 war_justification.222.t:10 "[From.GetLeader] Beleidigt die [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.223.a:10 "Tod den Kommunisten!"
 war_justification.223.d:10 "Gibt es eine Gesellschaft, die für die Zukunft der Revolution, die dem Schicksal des Arbeiters fremd ist, abstoßender ist als das faschistische Regime von [Root.GetName]? Indem sie sich an die Menschen wenden, um sich fanatisch der verkommenen Institution des Nationalstaates zu widmen, haben sie uralte Wege der Wildheit in einem modernen Kostüm verkleidet und versuchen, sich als eine alternative Zukunft für den unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten schlagen. Lasst uns zuerst zuschlagen. 'Keiner hat weniger als gegenseitige Verachtung zwischen uns und dem [Root.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verstärkt. Wenn man hört, dass [From.GetLeader] spricht, wird es eher früher als später zu Konflikten kommen."
 war_justification.223.t:10 "[From.GetLeader] Aufrufe zum Crushing [Root.GetAdjective] Nationalismus"
 war_justification.224.a:10 "[Root.GetLeader] ist ein besserer Herrscher als jeder revolutionäre Opportunist!"
 war_justification.224.d:10 "'Während wir die sozialistische Gesellschaft in [From.GetName] konsolidiert haben, leiden viele Nationen immer noch unter den alten Despoten. Die Arbeiter von [Root.GetName] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und alle Versuche, den Sozialismus ins Leben zu rufen, werden vom [Root.GetLeader] -Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich die Getriebe der internationalen Revolution für die [Root.GetAdjective] Leute drehen. Wir haben bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können, und wir werden auch die Unterdrücker in [Root.Capital.GetName] vernichten! \n\n [From.GetLeader] hat alle diplomatischen Versuche mit unserer Regierung aufgegeben. Die kommunistische Aufgabe, alle Grenzen zu beseitigen, konzentriert sich jetzt ausschließlich auf die Beseitigung unserer Grenzen."
 war_justification.224.t:10 "[From.GetLeader] Bringe Revolution zu [Root.GetName]"
 war_justification.225.a:10 "Solange Profit gemacht werden kann, werden Kapitalisten einen Krieg produzieren."
 war_justification.225.d:10 "'Ohne Zweifel ist der [Root.GetName] Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unbarmherzig und rücksichtslos droht es nicht nur die Hoffnung der [Root.GetAdjective] Menschen auf eine wohlhabende, demokratische Gesellschaft zu verschlingen, sondern auch die ihrer Nachbarn. Wenn wir jetzt nicht handeln, werden wir vielleicht sehen, dass dieser erste Domino zu spät kommt und mehr gescheiterte soziale Experimente hinterlässt. Wie viele mehr müssen sterben, bevor wir eingreifen? '\n\nDie heranwachsende Arbeiterbewegung hat [From.GetAdjective] Führer eingeschüchtert. Während Vertreter in ihrer Opposition dies eine Rote Schreckse genannt haben, die darauf abzielt, einen Krieg mit uns zu führen, war die Rhetorik der [From.GetRulingParty] bisher sehr erfolgreich."
 war_justification.225.t:10 "[From.GetLeader] spricht gegen Rote Bedrohung"
 war_justification.226.a:10 "[From.GetName] ist ohnehin eine zweifelhafte Demokratie, die solch aggressive Aktionen verfolgt."
 war_justification.226.d:10 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion von [Root.GetName] könnte unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [From.GetAdjective] noch die [Root.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [...] From.GetAdjective] Invasion von [Root.GetName] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.226.t:10 "[From.GetLeader] Aufrufe zur Intervention in [Root.GetName]"
 war_justification.227.a:10 "Unvermeidlich. Besser, es hinter sich zu haben."
 war_justification.227.d:10 "'In der modernen Geschichte, vielleicht sogar in der Geschichte als Ganzes, gab es keine schlimmere Tyrannei als den eisernen Griff, in dem [Root.GetRulingParty] jetzt [Root.GetName] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dem wir [Root.GetLeader] vertrauen sollten, um Verträge und Versprechen in der Zukunft zu halten, aber diese Leute übersehen, dass Verträge, die unter der Herrschaft des Faschismus gemacht wurden, nutzlos sind. Für diese unehrenhaften Lügner macht die Macht recht, und das Papier, auf dem eine Übereinkunft geschrieben ist, brennt ebenso leicht wie die Bücher ihrer Verleumder. '\n\nJeal der glorreichen Gesellschaft, die wir aufbauen, und des Vermächtnisses, auf dem sie gegründet ist, [From.GetAdjective] scheint bereit, einen Krieg zu beginnen, um es zu zerstören. So viel zu ihrem Anspruch auf Frieden."
 war_justification.227.t:10 "[From.GetLeader] Confronts [Root.GetAdjective] Faschismus"
 war_justification.228.a:10 "Ihre herablassende Rhetorik wird uns nicht einschüchtern."
 war_justification.228.d:10 "'Trotz unserer Versuche, mit [Root.GetName] eine diplomatische Lösung für unseren Konflikt zu finden, sind die Verhandlungen erneut gescheitert, was uns begrenzte Möglichkeiten gelassen hat. Das autoritäre [Root.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Führungsqualitäten von [Root.GetAdjective] erreichen, werden wir keine andere Möglichkeit haben, als zu kämpfen. 'Die Intervention von' From.GetAdjective 'in unseren inneren Angelegenheiten war ein heißes Thema, mit einigen Politikern in ihrer Opposition behaupten sie, dass [From.GetRulingParty] von Anfang an eine aggressive Politik verfolgt hat. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.228.t:10 "Diplomatie mit [Root.GetName] bricht zusammen"
 war_justification.229.a:10 "Wenn sie unsere Sache fürchten, fürchten sie ihre eigenen Leute."
 war_justification.229.d:10 "Ist unsere Lebensweise oder gar die Lebensweise selbst stärker bedroht als der Kommunismus? Diese Seuche, die droht, die Sklaven, nicht die Herren, zum Herrscher über jede Nation zu machen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] nehmen und die kommunistische Pest abschaffen. 'Der Hass auf Kommunisten ist seit der Machtübernahme von FromGetRulingParty wohlbekannt, scheint es aber zu sein haben sich kürzlich im speziellen Fall der [Root.GetAdjective] Regierung intensiviert. Unser Streben, den Marxismus vom Angesicht der Erde zu säubern, könnte dort beginnen."
 war_justification.229.t:10 "[From.GetLeader] warnt vor [Root.GetAdjective] Kommunismus"
 war_justification.23.a:10 "Tod den Faschisten!"
 war_justification.23.d:10 "Gibt es eine Gesellschaft, die für die Zukunft der Revolution, die dem Elend des Arbeiters fremd ist, abstoßender ist als das faschistische Regime von [From.GetName]? Indem sie sich an die Menschen wenden, um sich fanatisch der verkommenen Institution des Nationalstaates zu widmen, haben sie uralte Wege der Wildheit in einem modernen Kostüm verkleidet und versuchen, sich als eine alternative Zukunft für den unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten schlagen. Lasst uns zuerst zuschlagen. 'Keiner hat weniger als gegenseitige Verachtung zwischen uns und dem [From.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verstärkt. Es scheint nun, dass Konflikte eher früher als später entstehen werden."
 war_justification.23.t:10 "[Root.GetLeader] fordert zum Crushing [From.GetAdjective] Nationalismus"
 war_justification.230.a:10 "Wie erwartet von faschistischen Abschaum wie [From.GetLeader]."
 war_justification.230.d:10 "'Der [Root.GetAdjektiv] Anspruch auf Freiheit und Demokratie, Anspruch auf Frieden, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie teilt die Menschen dort, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir sehen uns durch diese Lügen ... und wir können sehen, dass dieser Frieden, Frieden zu ihren Bedingungen, auch eine Lüge ist. '[Von.GetRulingParty] hat lange die Schwäche der [Root.GetAdjective] Nation, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts kommt näher."
 war_justification.230.t:10 "[From.GetLeader] denoziert [Root.GetAdjective] Ideals"
 war_justification.231.a:10 "Lass sie kommen!"
 war_justification.231.d:10 "'Das [Root.GetAdjective] ist ein Volk, das sich nicht leicht von der Macht trennen kann. Sie müssen jedoch auch erkennen, dass die Flugbahn unserer beiden Nationen nur in einem Konflikt enden kann. Wir müssen uns für den kommenden Kampf stärken. Denn [Root.GetName] wird nicht ohne Kampf genommen. '\n\nDie Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen von [Root.GetName] und [From.GetName] ist einer Kampagne zur Eroberung ihres Territoriums gewichen gewaltsam."
 war_justification.231.t:10 "[From.GetName] bereitet sich auf einen großen Kampf vor"
 war_justification.232.a:10 "Warum können wir nicht in Frieden leben?"
 war_justification.232.d:10 "Gehört [Root.GetName] zu [Root.GetAdjective]? Stellen wir uns eine bessere Frage: Gehört die Zukunft dem [Root.GetAdjective] oder gehört sie zu [From.GetName]? \ \n\n [From.GetLeader] 's Rede heute, schlug vor, dass [Von. GetName] ist auf dem Weg zum Krieg. Im vergangenen Monat haben sich politische Spannungen aufgebaut, und es scheint, dass die [From.GetAdjective] Leute akzeptiert haben, dass ein Krieg unvermeidlich ist. [Root.GetName] muss sich auch vorbereiten."
 war_justification.232.t:10 "[From.GetLeader] spricht gegen [Root.GetName]"
 war_justification.233.a:10 "Rot werden sie werden, durch die Sichel oder durch Blut!"
 war_justification.233.d:10 "'Der nationale Geist ist stark, aber nicht alle Nationen sind so glücklich. [Root.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in diese von blutrünstigen Usurpatoren verführte Welt wiederherzustellen und die Stärke von [From.GetName] gegen diese Bedrohung zu behaupten.\n\nDas kleine Land von [From.GetName] möchte [Root.GetLeader ] eine Lektion über Politik, trotz ihrer Zurückgebliebenheit und ihrer anhaltenden Unentschlossenheit auf dem internationalen Theater. Krieg ist unvermeidlich und wir alle wissen es."
 war_justification.233.t:10 "Die [From.GetAdjektiv] Graue Bedrohung"
 war_justification.234.a:10 "Die Stimmen für den Frieden unter den [From.GetAdjective] Menschen werden natürlich zum Schweigen gebracht."
 war_justification.234.d:10 "'[Root.GetName] mag sich moderner und fortschrittlicher als wir fühlen, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, und sie sind auch nicht auf Bedrohungen vorbereitet, die jetzt am Horizont sichtbar sind. Durch ihre Verachtung für uns, und indem sie uns daran hindert, das zu ergreifen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich gemacht. Ihre schwache und gespaltene Nation wird sich kaum unseren Behauptungen widersetzen. 'Die höhnische Meinung von [Root.GetName], die die [From.GetRulingParty] lange gehalten hat, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass die [Root.GetAdjective] Leute Krieg vermeiden wollen, behauptet [From.GetLeader], dass unsere gewählten Führer es durch ihre Arroganz provoziert haben."
 war_justification.234.t:10 "[From.GetLeader] Herausforderungen [Root.GetAdjective] Ansprüche"
 war_justification.235.a:10 "Heil zu [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "Die Rote Bedrohung der [From.GetAdjectiveCap] Nation"
 war_justification.235.d:10 "'Meine Gegner würden Sie glauben lassen, dass meine Regel wie die von [Root.GetRulingParty] in [Root.GetName] ist. Sie könnten nicht falscher sein. Während die Erfolge von [Root.GetLeader] das Ergebnis einer kürzlichen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf abzielt, andere Nationen zur Unterwerfung zu zwingen, steht die [From.GetRulingParty] dieser Bewegung als denjenigen gegenüber, die sich nicht unterwerfen wollen. Ich bin bereit, alles Nötige zu tun, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet. '\n\nDie Rede von [From.GetLeader] war töricht. Ihr untergeordnetes und rückständiges Regime nennt uns Unterdrücker, wir, die [Root.GetName] eine Zukunft gaben, während sie noch in der Vergangenheit leben. Die kaiserliche Armee ist sicherlich bereit, ihre tote Regierung zu bekämpfen."
 war_justification.235.t:10 "[Root.GetLeader] Ruft [From.GetAdjektiv] Unterdrücker ab"
 war_justification.236.a:10 "Sie werden es bereuen, uns zu ihrem Feind gemacht zu haben."
 war_justification.236.d:10 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Root.GetAdjective] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. 'In einer Rede vor den Menschen von [From.GetAdjective] hat sich die feindselige Rhetorik gegenüber [Root.GetName] verschärft und [From.GetLeader] hat große Anstrengungen unternommen, um eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern ihres Anführers."
 war_justification.236.t:10 "[From.GetLeader] Rufe nach Krieg gegen [Root.GetName]"
