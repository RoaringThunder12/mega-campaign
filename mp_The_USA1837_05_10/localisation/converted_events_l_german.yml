 conv.political.1.a:10 "Möglicherweise gibt es sogar in der Regierung selbst einige, die solche Ideen unterstützen."
 conv.political.1.b:10 "Eine Bewegung für das Volk muss auch nach der Unterstützung des Volks streben."
 conv.political.1.d:10 "'Während sich Arbeiter auf der ganzen Welt gegen ihre Unterdrücker erheben, sitzen jene, die behaupten, Klassenbewusstsein in [Root.GetName] erreicht zu haben, einfach nur untätig da und warten darauf, dass sich ein politisches System, das durch und durch so korrupt ist, dass uns nur eine Revolution von ihm erlösen kann, von innen heraus selbst ändert!'\n\nSolche Aussagen kommen von Mitgliedern der neuen [Root.GetAdjective]en Kommunistenbewegung. Sie bezeichnen die Herrschaft der [Root.GetRulingParty] als Diktatur des Spießbürgertums und haben zu fordern begonnen, dass sie mit allen notwendigen Mitteln gestürzt werden müsse. Ob es sich bei diesen Mitteln um in- oder ausländische Mittel handelt, wird man sehen."
 conv.political.1.t:10 "Kommunismus auf dem Vormarsch"
 conv.political.10.c:10 "Das Volksbegehren ist einer blutigen Revolte vorzuziehen."
 conv.political.10.d:10 "Marxistisches Ideengut ist in [Root.GetName] seit langer Zeit verwurzelt, in letzter Zeit hat es sich aber viel weiter verbreitet. Die Bewegung ist aus dem Reich der politischen Theorien in die politische Praxis übergegangen. Ihre Unterstützer sind unzufriedene Arbeiter und sogar eine bekannte Prominente. Die Kommunisten nennen das Klassenbewusstsein, die [Root.GetRulingParty] eine Abkürzung zu Aufständen und Verrat.\n\nJene Kommunisten, die sich mehr Gehör verschaffen, glauben kaum daran, dass [Root.GetLeader] gewillt ist, die von ihnen geforderten Reformen umzusetzen. Sie fordern daher ein sofortiges Volksbegehren zur Absetzung der aktuellen Regierung. Wir könnten zwar noch in der Lage sein, dieser Massenbewegung den Wind aus den Segeln zu nehmen, sollten wir das aber nicht schaffen, wird es zwangsläufig in die beliebtere Regierungswechselmethode der Kommunisten münden: Revolution."
 conv.political.10.t:10 "Kommunisten verlangen Volksbegehren"
 conv.political.11.c:10 "Wenn wir das Volksbegehren akzeptieren, können wir vielleicht unser Vermächtnis bewahren."
 conv.political.11.d:10 "Die Idee, dass das Volk die Nation regiert, in der es lebt, kann unter den Bürgern sehr schnell sehr beliebt werden ... verständlicherweise. Die [Root.GetRulingParty] sieht die Demokratievorstellung, die von diesen Bewegungen repräsentiert wird, also Redefreiheit, öffentliche Wahlen und freie Presse, natürlich als rein populistische Rhetorik an, die nur die Regierung von [Root.GetLeader] schwächen soll.\n\nDass diese Ideen aber in der [Root.GetAdjective]en Bevölkerung Fuß gefasst haben, das kann nicht abgestritten werden. Sie verlangen auf wahrhaft demokratische Art ein Volksbegehren, um das aktuelle Regime zu ersetzen. Noch sind diese Ideen zwar leicht zu ignorieren, aber sie neigen dazu, äußerst hartnäckig zu werden. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?"
 conv.political.11.t:10 "Demokraten verlangen Volksbegehren"
 conv.political.12.c:10 "Wenn das Volk es will, werden wir das Volksbegehren abhalten."
 conv.political.12.d:10 "Die schnell wachsende [Root.GetAdjective]e faschistische Bewegung hat niemals behauptet, vor ihrer Machtübernahme die Stimmenmehrheit haben zu müssen. Sie verlässt sich darauf, dass sich die ganze Nation unter ihrer Führung vereint, sobald sie erst am Ruder sind. Ihre öffentliche Unterstützung scheint trotzdem schnell gewachsen zu sein. Viele Faschisten beschimpfen [Root.GetLeader] nun als Heuchler, der behauptet, den Willen des Volkes zu repräsentieren, während er in Wahrheit die Massen ignoriert.\n\nDer Ruf nach einem Volksbegehren wurde von Mitgliedern der [Root.GetRulingParty] bisher als typischer Versuch abgeschmettert, das System zu stören, aber zumindest ist es eine politische Maßnahme. Wenn wir jetzt nicht handeln, könnten die Faschisten den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 conv.political.12.t:10 "Faschisten verlangen Volksbegehren"
 conv.political.13.a:10 "Wir werden ihnen nicht gestatten, unser Land zu ruinieren!"
 conv.political.13.b:10 "Das Feuer der Revolution muss mit dem Blut der Unterdrücker gelöscht werden!"
 conv.political.13.d:10 "Nachdem ihre Forderung nach einem Volksbegehren abgelehnt worden war, verloren die wenigen Reformer der kommunistischen Bewegung in [Root.GetName] ihren Einfluss schnell an die radikaleren Elemente. Die Weigerung der [Root.GetRulingParty], die öffentliche Unterstützung für die vorgeschlagenen Reformen anzuerkennen, trug zur Verbreitung der romantischen Revolutionsideale bei - was den Anführern der Bewegung die Mittel in die Hände gab, im Handumdrehen einen Aufstand zu beginnen. Diese Aufstände haben sich nun in einen landesweiten Bürgerkrieg entwickelt, der die Zukunft der ganzen Nation gefährdet."
 conv.political.13.t:10 "Kommunisten erheben sich"
 conv.political.14.a:10 "Erspart uns diese Pöbelherrschaft!"
 conv.political.14.b:10 "Endlich ist [Root.GetName] frei!"
 conv.political.14.d:10 "Nachdem ihr Versuch, über ein Volksbegehren die Demokratie im Land einzuführen, gescheitert war, haben die Drahtzieher dieser Bewegung das [Root.GetLeader]-Regime als unverbesserlich abgetan.  Ein breites Bündnis von Rebellengruppen, deren gemeinsames Ziel die Einführung repräsentativerer politischer Systeme in [Root.GetName] ist, hat zu den Waffen gegriffen. Sie wollen nicht eher aufhören, als bis die [Root.GetRulingParty] gestürzt wurde."
 conv.political.14.t:10 "Der [Root.GetAdjective]e Frühling"
 conv.political.15.a:10 "Wir werden sie um jeden Preis aufhalten!"
 conv.political.15.b:10 "Die Faschisten verkörpern den wahren Geist von [Root.GetName]!"
 conv.political.15.d:10 "Nachdem ihr Volksbegehren, das im Grunde nur einen Pro-Forma-Versuch der legalen Machtergreifung darstellte, abgelehnt worden war, haben die Faschisten mit Hilfe ihrer erheblichen öffentlichen Unterstützung und ihrer Verbindungen im [Root.GetAdjective]en Militär einen Putschversuch unternommen. Die Regierung unter Führung der [Root.GetRulingParty] hat ihre Bedingungen jedoch abgelehnt und geschworen, bis zum letzten Blutstropfen zu kämpfen, um [Root.GetName] in seiner jetzigen Form zu bewahren."
 conv.political.15.t:10 "Faschisten marschieren nach [Root.Capital.GetName]"
 conv.political.16.a:10 "Was für ein Haufen Heuchler."
 conv.political.16.d:10 "Viele Kommunisten hatten vorhergesagt, dass [Root.GetName] der sogenannten internationalen Revolution zum Opfer fallen würde, aber nach ein paar Monaten Streik und roten Fahnen auf den Straßen scheint die Bewegung abgeebbt zu sein. Die Arbeiterklasse, die vermeintliche Antriebskraft der Revolution, hat dringendere Sorgen als den Sturz von [Root.GetLeader]. Sie scheint höchst unbeeindruckt davon zu sein, wie sich diese Revolutionen anderswo entwickelt haben. Währenddessen sind die Intellektuellen, die leidenschaftliche Aufrufe verfasst hatten, den Unterdrückern die Kehlen durchzuschneiden, in Wirklichkeit überraschend widerwillig, irgendetwas loszutreten, was ihren komfortablen Lebensstil durcheinander bringen könnte.\n\nDas Gerede über die Revolution wird weitergehen, sei es bei billigem Bier oder teurem Wein, aber es wird wahrscheinlich nur bei Gerede bleiben."
 conv.political.16.t:10 "Kommunistische Begeisterung löst sich in Luft auf"
 conv.political.17.a:10 "Was für ein Haufen Versager."
 conv.political.17.d:10 "Nach ein paar Monaten lautstarker Opposition gegen das Regime von [Root.GetLeader] und ebenso lautstarken Forderungen nach öffentlichen Wahlen und liberaleren Gesetzen hinsichtlich Rede- und Versammlungsfreiheit scheint die Bewegung nun auseinandergefallen zu sein. Die Bevölkerung sorgt sich nun mehr um die Stabilität von [Root.GetName] für den Fall, dass solche Reformen durchgeführt würden. Gruppierungen, die nach Demokratie schreien, werden am ehesten noch als Unruhestifter angesehen.\n\nNoch mysteriöser aber ist, dass viele Führungspersonen der Bewegung anscheinend verschwunden sind oder aber ihre Arbeit abrupt eingestellt haben. Vielleicht haben einige von ihnen das Exil gewählt, als sie das Scheitern ihrer Bemühungen sahen. Nichtsdestotrotz streitet die Regierung der [Root.GetRulingParty] jegliches Wissen um diese Fälle sowie ihre Beteiligung ab."
 conv.political.17.t:10 "Demokratische Bewegung verstummt"
 conv.political.18.a:10 "Was für ein Haufen Narren."
 conv.political.18.d:10 "Die Verblendung der [Root.GetAdjective]en Bevölkerung mit nationalistischem Stolz und Versuchen, den Ruhm vergangener Tage wieder aufleben zu lassen, scheint nun Geschichte zu sein. Ein böses Erwachen für ihre glühenden Verfechter, deren Uniformen, militärischem Getue und überzogenen Reden nun häufiger mit Spott als mit Sympathie begegnet wird.\n\nDer [Root.GetAdjective]e Faschismus, einst als Bedrohung der Machtbasis der [Root.GetRulingParty] wahrgenommen, erscheint nun immer mehr als absurde, extremistische Haltung und als Angriff auf die fundamentalen Grundwerte unserer Nation ... derselben Nation, die sie angeblich so hoch in Ehren halten. Das Wort scheint mehr als Beleidigung denn als politische Bezeichnung geeignet zu sein."
 conv.political.18.t:10 "Faschisten lächerlich gemacht"
 conv.political.19.a:10 "Für die Zukunft von [Root.GetName]"
 conv.political.19.t:10 "[Root.GetLeader] gibt die neutrale Außenpolitik auf"
 conv.political.19_communism:10 "Nachdem die [Root.GetRulingParty] kürzlich an die Macht gekommen ist, hat [Root.GetLeader] verkündet, dass [Root.GetName] seine neutrale Außenpolitik aufgeben wird.\n'Die Welt ist verworren und komplex geworden. Dieses Land ist immer für seine Grundsätze eingestanden und war bereit, sie zu verteidigen. Wir sind alleine nicht mehr sicher. Neutralität ist nicht mehr der sichere Hafen, der sie einst war. Diejenigen, die in dieser Welt nach Macht streben, respektieren sie nicht mehr. Wir müssen uns mit unseren kommunistischen Brüdern gegen die Mächte verbünden, die uns unterdrücken wollen. Gegen die bürgerliche Mehrheit, deren einziger Wunsch es ist, uns am Boden zu halten. Wenn wir uns nicht wehren, werden wir alleine untergehen.'"
 conv.political.19_fascism:10 "Nachdem die [Root.GetRulingParty] kürzlich an die Macht gekommen ist, hat [Root.GetLeader] verkündet, dass [Root.GetName] seine neutrale Außenpolitik aufgeben wird.\n'Die Welt ist verworren und komplex geworden. Wir sind alleine nicht mehr sicher. Wir müssen uns mit unseren faschistischen Partnern gegen unsere Feinde stellen. Wenn wir uns nicht wehren, werden wir alleine untergehen.'"
 conv.political.2.a:10 "Für den Anfang könnten wir das intern diskutieren."
 conv.political.2.b:10 "Wir wissen, dass wir im Recht sind - da können wir unseren Feinden ruhig etwas mehr Redefreiheit gestatten."
 conv.political.2.d:10 "'Wenn wir die Stimme des Volkes zum Schweigen bringen, wie können wir dann von uns behaupten, selbst die Stimme von [Root.GetName] zu sein? Wenn wir Angst vor Dissidenten haben, Angst vor öffentlicher Kritik oder Angst, abgewählt zu werden, dann haben wir in Wirklichkeit Angst davor, von unseren eigenen Bürgern gehasst und beschimpft zu werden. Hat die [Root.GetRulingParty] wirklich so wenig Vertrauen in ihre eigenen Prinzipien?'\n\nEine vorsichtige und lose organisierte, dafür aber sehr leidenschaftliche Bündnis der Regierung hat damit begonnen, weniger repressive Richtlinien gegen Staatsfeinde zu fordern. Sie möchten die Öffentlichkeit über Volksbegehren und örtliche Parteisitzungen an Entscheidungsfindungen beteiligen, selbst wenn dies bedeuten würde, die Zukunft der jetzigen Agenda zu gefährden."
 conv.political.2.t:10 "Ein Schritt in Richtung Demokratie"
 conv.political.3.a:10 "Vielleicht hegen die höheren Tiere ja unausgesprochene Sympathien. "
 conv.political.3.b:10 "Die jüngere Generation wird die Fackel aufnehmen."
 conv.political.3.d:10 "'Das [Root.GetAdjective]e Volk hat schon zu lange unter der inkompetenten [Root.GetRulingParty]-Führung gelitten! Sie sagen, sie würden das Volk vertreten, dabei können sie nicht einmal auf unseren Straßen für Ordnung sorgen! Diese Nation kann nur wachsen, wenn wir sie stürzen!'\n\nDie faschistischen Sprecher in [Root.GetName] machen kein Geheimnis daraus, was sie von unseren jetzigen Machthabern und ihrem politischen System halten. Reden wie diese machen sich die öffentliche Unzufriedenheit zunutze, die in den konservativen Teilen des Militärs besonders deutlich ausgeprägt ist."
 conv.political.3.t:10 "Faschismus auf dem Vormarsch"
 conv.political.4.a:10 "Die Leute können sich nennen, wie sie wollen."
 conv.political.4.d:10 "Die kommunistische Revolutionsbewegung, einst nur eine theoretische Randerscheinung für radikale Akademiker und eine praktische für notorische Unruhestifter, erfreut sich bei der [Root.GetAdjective]en Arbeiterklasse immer größerer Beliebtheit. Allein die Tatsache, dass sich sogar noch mehr Leute überhaupt als einer 'Klasse' zugehörig empfinden, zeigt schon, wie sich marxistische Ideen nicht nur bei jenen, die aktiv am Sturz der Regierung arbeiten, festgesetzt haben.\n\nMitglieder der [Root.GetRulingParty] beklagen diese Entwicklung und sehnen sich nach einer Zeit zurück, als sich das Volk zuallererst als '[Root.GetAdjective]' bezeichnete. Ihre Sorgen sind nicht unbegründet. Man könnte dem entgegensetzen, dass eine Revolution schon im Gange ist, die sich auf mehreren Ebenen der Gesellschaft abspielt ... und die man wahrscheinlich nicht mehr aufhalten können wird."
 conv.political.4.t:10 "Klassenkämpfe spalten [Root.GetName]"
 conv.political.5.a:10 "Vielleicht kämpfen sie nur für ein neues [Root.GetName]."
 conv.political.5.d:10 "'Kapitalisten und Nationalisten wollen, dass ihr euer Blut für sie an der Front vergießt, dass Bruder gegen Bruder wegen Konflikten kämpft, die den Arbeiter nicht betreffen! Anstatt die Waffen gegen ausländische Arbeiter zu erheben, die ihren eigenen Kampf führen, solltet ihr sie gegen die Unterdrücker richten und die Tyrannen stürzen!'\n\nSelbst die Armee, sonst eine Bastion des Patriotismus und der Loyalität, ist nicht immun gegen die kommunistische Propaganda, die sich schnell in [Root.GetName] verbreitet. Soldaten desertieren und weigern sich, für ihr Land zu kämpfen. Manche schließen sich sogar Partisanenbewegungen an, die behaupten, sich auf eine Revolution vorzubereiten."
 conv.political.5.t:10 "Soldaten laufen zu kommunistischen Partisanen über"
 conv.political.6.a:10 "Wir werden die Vorhut gegen die rote Gefahr sein!"
 conv.political.6.d:10 "'[Root.GetLeader] möchte uns glauben machen, dass [Root.GetName] sicher und einig ist. Es überrascht nicht, dass solche Lügen den Verstand unseres Volks vergiftet haben, wenn sich eine Schlange neben der Tür zusammengerollt hat! Man muss nur über unsere unmittelbare Grenze blicken, um Landsleute zu sehen, die sich im Namen des Kommunismus gegenseitig bekämpfen und das Ende der Nationen proklamieren. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung beschützen?'\n\nDas Wachstum der faschistischen Bewegung in [Root.GetName] ist durch die Nähe der kommunistischen Revolution verstärkt worden. Für viele moderat denkende Leute, die den Faschismus normalerweise als fehlgeleitetes ideologisches Experiment abtun würden, ist dies ebenfalls eine äußert reale Sorge. Vor die Wahl zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime gestellt, würden sie allerdings die zweite Option wählen. Sie könnten sogar gewillt sein, es aktiv zu unterstützen."
 conv.political.6.t:10 "Die kommunistische Bedrohung"
 conv.political.7.a:10 "Nur Landesverräter haben etwas zu befürchten."
 conv.political.7.d:10 "Die politischen und militärischen Zweige des Faschismus waren schon immer eng miteinander verbunden. Parallel zu ihrer wachsenden politischen Bewegung haben faschistische Parteien zum Schutz gegen inländische wie ausländische Bedrohungen mit der Aufstellung paramilitärischer Organisationen begonnen ... wobei die inländischen Bedrohungen ihre politischen Gegner sind. Obwohl viele diese Entwicklung beunruhigend finden, hat die aufbrandende militärische Raserei unseren Streitkräften mehr freiwillige Rekruten beschert.\n\nDie politischen Anführer der Bewegung haben darauf hingewiesen, dass ihre Gegner durchaus Grund haben, sich zu fürchten. Nachdem die Armee auf mehreren Ebenen von derart explizit politischen Elementen durchdrungen wurde, beginnen die Feinde von [Root.GetName] und die Feinde des Faschismus, einander zu ähneln."
 conv.political.7.t:10 "Faschistische Sturmdivisionen bilden sich"
 conv.political.8.a:10 "Ohne Unterdrückung scheint die Bewegung von selbst zu wachsen."
 conv.political.8.d:10 "Die Lockerung der Beschränkungen dafür, welche Anti-[Root.GetRulingParty]-Propaganda öffentlich verteilt werden darf, hat wie zu erwarten zu gestiegenen öffentlichen Unmutsäußerungen geführt. Organisierte Demonstrationen und Flugblätter beschränken sich bislang meist auf akademische Einrichtungen und weniger wohlhabende Gegenden von [Root.GetName], aber es besteht geringer Zweifel daran, dass sich die Bewegung ausbreitet.\n\nDie Anführer der Nation sind diesbezüglich hin und her gerissen. [Root.GetLeader], der die Partei mit eiserner Hand regiert, hat nur geringes Interesse an einer Diversifizierung der öffentlichen Debatte. Die ersten Schritte sind allerdings bereits unternommen worden, und es gibt wahrscheinlich kein Zurück mehr."
 conv.political.8.t:10 "Demokratische Opposition bildet sich"
 conv.political.9.a:10 "Selbst wenn es zur Reform kommt, müssen wir unsere Stärke durch Unterdrückung dieser Trotzbewegungen zeigen."
 conv.political.9.b:10 "Das Volk soll sich Gehör verschaffen."
 conv.political.9.d:10 "Die Demonstrationen des öffentlichen Unmuts, die früher auf bestimmte Gegenden beschränkt waren, sind nun überall an der Tagesordnung. Während das Volk auf die Straßen geht, befindet sich die [Root.GetRulingParty] an einem Scheideweg. Wenn wir gestatten, dass sich diese Propaganda weiter verbreitet, könnten die sowohl aus den Reiehn der Partei als auch von der Opposition vorgeschlagenen Volksbegehren zeigen, dass wir nicht die Unterstützung der Öffentlichkeit genießen. Die Einigkeit, nach der wir gestrebt haben, macht einer Meinungsvielfalt Platz, die sich gegen uns vereint."
 conv.political.9.t:10 "Öffentlicher Ruf nach Wahlen"
